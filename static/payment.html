<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Payment</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <div class="text-center">
                            <p>Order Number: <span id="orderNumber"></span></p>
                            <p>Amount: <span id="amount"></span></p>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button id="pay-btn" class="btn btn-success">Pay</button>
                            <button id="cancel-btn" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const orderNumberSpan = document.getElementById('orderNumber');
        const amountSpan = document.getElementById('amount');
        const payBtn = document.getElementById('pay-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageDiv = document.getElementById('message');

        const orderNumber = window.location.pathname.split('/').pop();
        orderNumberSpan.textContent = orderNumber;

        async function fetchOrderDetails() {
            const response = await fetch(`/api/payment/order/${orderNumber}`);
            const data = await response.json();

            if (response.ok) {
                amountSpan.textContent = data.amount;
            } else {
                messageDiv.textContent = data.message || "Failed to fetch order details.";
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                payBtn.disabled = true;
                cancelBtn.disabled = true;
            }
        }

        payBtn.addEventListener('click', async () => {
            const response = await fetch('/api/payment/pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderNumber })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = "Payment successful!";
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                payBtn.disabled = true;
                cancelBtn.disabled = true;
            } else {
                messageDiv.textContent = data.message || "Payment failed.";
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });

        cancelBtn.addEventListener('click', async () => {
            const response = await fetch('/api/payment/cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderNumber })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = "Order cancelled.";
                messageDiv.className = 'alert alert-info';
                messageDiv.classList.remove('d-none');
                payBtn.disabled = true;
                cancelBtn.disabled = true;
            } else {
                messageDiv.textContent = data.message || "Failed to cancel order.";
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });

        fetchOrderDetails();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
