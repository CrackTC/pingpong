<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>修改学生密码</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">修改学生密码</h3>
              <div id="message" class="alert d-none" role="alert"></div>
              <form id="change-password-form">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label"
                  >当前密码</label>
                  <input
                    type="password"
                    class="form-control"
                    id="currentPassword"
                    name="currentPassword"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">新密码</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    name="newPassword"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="confirmNewPassword" class="form-label"
                  >确认新密码</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmNewPassword"
                    name="confirmNewPassword"
                    required
                  >
                </div>
                <button type="submit" class="btn btn-primary">修改密码</button>
                <a href="/student/profile" class="btn btn-secondary">取消</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("change-password-form").addEventListener(
        "submit",
        async function (event) {
          event.preventDefault();

          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword =
            document.getElementById("newPassword").value;
          const confirmNewPassword =
            document.getElementById("confirmNewPassword").value;
          const messageDiv = document.getElementById("message");

          if (newPassword !== confirmNewPassword) {
            messageDiv.textContent = "新密码与确认密码不一致。";
            messageDiv.className = "alert alert-danger";
            messageDiv.classList.remove("d-none");
            return;
          }

          const response = await fetch("/api/student/password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ currentPassword, newPassword }),
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = data.message;
            messageDiv.className = "alert alert-success";
            messageDiv.classList.remove("d-none");
            // Optionally redirect after a delay
            setTimeout(() => {
              window.location.href = "/student/profile";
            }, 2000);
          } else {
            messageDiv.textContent = data.message;
            messageDiv.className = "alert alert-danger";
            messageDiv.classList.remove("d-none");
          }
        },
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
