<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">My Coach Selection</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <div id="selection-details">
                            <p class="text-center">Loading selection details...</p>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a href="/student/home" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getSexString(sex) {
            switch (sex) {
                case 1: return "Male";
                case 2: return "Female";
                case 3: return "Other";
                default: return "Not specified";
            }
        }

        function getCoachTypeString(type) {
            switch (type) {
                case 1: return "Pending";
                case 2: return "Junior";
                case 3: return "Intermediate";
                case 4: return "Senior";
                default: return "Unknown";
            }
        }

        function getSelectionStatusString(status) {
            switch (status) {
                case 1: return "Pending";
                case 2: return "Approved";
                case 3: return "Rejected";
                case 4: return "Outdated";
                default: return "Unknown";
            }
        }

        async function fetchSelection() {
            const response = await fetch('/api/student/selection/pending'); // This API will return the active selection
            const data = await response.json();
            const selectionDetailsDiv = document.getElementById('selection-details');
            const messageDiv = document.getElementById('message');

            if (response.ok && data.selection) {
                const selection = data.selection;
                const coach = data.coach;
                selectionDetailsDiv.innerHTML = `
                    <p><strong>Status:</strong> ${getSelectionStatusString(selection.status)}</p>
                    <h4>Coach Details:</h4>
                    <p class="text-center"><img src="${coach.avatarPath}" alt="Coach Avatar" width="100" height="100"></p>
                    <p><strong>Real Name:</strong> ${coach.realName}</p>
                    <p><strong>Sex:</strong> ${getSexString(coach.sex)}</p>
                    <p><strong>Birth Year:</strong> ${coach.birthYear || "Not specified"}</p>
                    <p><strong>Campus:</strong> ${coach.campusName}</p>
                    <p><strong>Phone:</strong> ${coach.phone}</p>
                    <p><strong>Email:</strong> ${coach.email || "Not specified"}</p>
                    <p><strong>Type:</strong> ${getCoachTypeString(coach.type)}</p>
                    <p><strong>Comment:</strong> ${coach.comment || "Not specified"}</p>
                `;
            } else if (response.ok && !data.selection) {
                selectionDetailsDiv.innerHTML = `<p class="text-center">You do not have any active coach selections.</p>`;
            } else {
                messageDiv.textContent = data.message || 'An error occurred loading your selection.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                selectionDetailsDiv.innerHTML = `<p class="text-center">Error loading selection details.</p>`;
            }
        }

        fetchSelection();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
