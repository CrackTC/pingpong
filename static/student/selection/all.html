<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的教练选择</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">我的教练选择</h3>
              <div id="message" class="alert d-none" role="alert"></div>
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>头像</th>
                      <th>教练姓名</th>
                      <th>状态</th>
                      <th>详情</th>
                    </tr>
                  </thead>
                  <tbody id="selections-table-body">
                    <tr>
                      <td colspan="4" class="text-center">正在加载选择...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a href="/student/home" class="btn btn-secondary">返回首页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="coachDetailsModal"
      tabindex="-1"
      aria-labelledby="coachDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="coachDetailsModalLabel">教练详情</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body">
            <p><strong>性别：</strong> <span id="modal-sex-text"></span></p>
            <p>
              <strong>出生年份：</strong> <span
                id="modal-birthyear-text"
              ></span>
            </p>
            <p><strong>手机号：</strong> <span id="modal-phone-text"></span></p>
            <p><strong>邮箱：</strong> <span id="modal-email-text"></span></p>
            <p><strong>类型：</strong> <span id="modal-type-text"></span></p>
            <p><strong>备注：</strong> <span id="modal-comment-text"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getSexString(sex) {
        switch (sex) {
          case 1:
            return "男";
          case 2:
            return "女";
          default:
            return "未指定";
        }
      }

      function getCoachTypeString(type) {
        switch (type) {
          case 1:
            return "待审核";
          case 2:
            return "初级";
          case 3:
            return "中级";
          case 4:
            return "高级";
          default:
            return "未知";
        }
      }

      function getSelectionStatusString(status) {
        switch (status) {
          case 1:
            return "待处理";
          case 2:
            return "已通过";
          case 3:
            return "已拒绝";
          case 4:
            return "已过期";
          default:
            return "未知";
        }
      }

      async function fetchSelections() {
        const response = await fetch("/api/student/selection/all");
        const data = await response.json();
        const selectionsTableBody = document.getElementById(
          "selections-table-body",
        );
        const messageDiv = document.getElementById("message");

        selectionsTableBody.innerHTML = ""; // Clear previous results

        if (
          response.ok && data.selections && data.selections.length > 0
        ) {
          data.selections.forEach((item) => {
            const coach = item; // Coach properties are directly on item
            const selectionStatus = item.selectionStatus; // Selection status is directly on item
            const row = selectionsTableBody.insertRow();

            row.innerHTML = `
                        <td class="align-middle"><img src="${coach.coachAvatarPath}" alt="头像" width="50" height="50"></td>
                        <td class="align-middle">${coach.coachRealName}</td>
                        <td class="align-middle">${
              getSelectionStatusString(selectionStatus)
            }</td>
                        <td class="align-middle">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#coachDetailsModal"
                                data-bs-sex="${coach.coachSex}"
                                data-bs-birthyear="${coach.coachBirthYear}"
                                data-bs-phone="${coach.coachPhone}"
                                data-bs-email="${coach.coachEmail}"
                                data-bs-type="${coach.coachType}"
                                data-bs-comment="${
              coach.coachComment || "暂无备注"
            }">
                                详情
                            </button>
                        </td>
                    `;
          });
        } else if (
          response.ok &&
          (!data.selections || data.selections.length === 0)
        ) {
          selectionsTableBody.innerHTML =
            `<tr><td colspan="4" class="text-center">您暂无有效的教练选择。</td></tr>`;
        } else {
          messageDiv.textContent = data.message ||
            "加载选择时发生错误。";
          messageDiv.className = "alert alert-danger";
          messageDiv.classList.remove("d-none");
          selectionsTableBody.innerHTML =
            `<tr><td colspan="3" class="text-center">选择加载错误。</td></tr>`;
        }
      }

      const coachDetailsModal = document.getElementById(
        "coachDetailsModal",
      );
      coachDetailsModal.addEventListener(
        "show.bs.modal",
        function (event) {
          const button = event.relatedTarget;
          const sex = button.getAttribute("data-bs-sex");
          const birthYear = button.getAttribute("data-bs-birthyear");
          const phone = button.getAttribute("data-bs-phone");
          const email = button.getAttribute("data-bs-email");
          const type = button.getAttribute("data-bs-type");
          const comment = button.getAttribute("data-bs-comment");

          const modalSexText = coachDetailsModal.querySelector(
            "#modal-sex-text",
          );
          const modalBirthYearText = coachDetailsModal.querySelector(
            "#modal-birthyear-text",
          );
          const modalPhoneText = coachDetailsModal.querySelector(
            "#modal-phone-text",
          );
          const modalEmailText = coachDetailsModal.querySelector(
            "#modal-email-text",
          );
          const modalTypeText = coachDetailsModal.querySelector(
            "#modal-type-text",
          );
          const modalCommentText = coachDetailsModal.querySelector(
            "#modal-comment-text",
          );

          modalSexText.textContent = getSexString(parseInt(sex));
          modalBirthYearText.textContent = birthYear || "未填写";
          modalPhoneText.textContent = phone || "未填写";
          const displayEmail = (email === "null" || email === null)
            ? "未填写"
            : email;
          modalEmailText.textContent = displayEmail;
          modalTypeText.textContent = getCoachTypeString(
            parseInt(type),
          );
          modalCommentText.textContent = comment || "暂无备注";
        },
      );

      fetchSelections(); // Initial fetch
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
