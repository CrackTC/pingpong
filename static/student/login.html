    <a href="/" class="back-to-home">

    <div class="login-container">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    <script>
      const messageArea = document.getElementById("message-area");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("loginButton");

      // å¯†ç å¯è§æ€§åˆ‡æ¢
      togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password"
          ? "text"
          : "password";
        passwordInput.setAttribute("type", type);
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      });

      // æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•°
      function displayMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `message-area alert-${type}`;
        messageArea.classList.remove("d-none");

        // è®¾ç½®ä¸åŒç±»å‹æ¶ˆæ¯çš„èƒŒæ™¯è‰²
        if (type === "success") {
          messageArea.style.background = "rgba(40, 167, 69, 0.1)";
          messageArea.style.color = "#28a745";
          messageArea.style.border = "1px solid rgba(40, 167, 69, 0.3)";
        } else if (type === "danger") {
          messageArea.style.background = "rgba(220, 53, 69, 0.1)";
          messageArea.style.color = "#dc3545";
          messageArea.style.border = "1px solid rgba(220, 53, 69, 0.3)";
        }
      }

      // ç™»å½•è¡¨å•æäº¤
      document.getElementById("loginForm").addEventListener(
        "submit",
        async (event) => {
          event.preventDefault();
          messageArea.classList.add("d-none"); // éšè—ä¹‹å‰çš„æ¶ˆæ¯

          // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
          loginButton.disabled = true;
          loginButton.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> ç™»å½•ä¸­...';

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/student/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            loginButton.disabled = false;
            loginButton.innerHTML =
              '<i class="fas fa-sign-in-alt"></i> ç™»å½•';

            if (response.ok) {
              const data = await response.json();
              if (data.success && data.redirect) {
                displayMessage("ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...", "success");
                setTimeout(() => {
                  window.location.href = data.redirect;
                }, 1000); // 1ç§’åè·³è½¬
              } else {
                displayMessage(data.message || "ç™»å½•å¤±è´¥ã€‚", "danger");
              }
            } else {
              const errorData = await response.json();
              displayMessage(
                errorData.message || "å‘ç”ŸæœªçŸ¥é”™è¯¯ã€‚",
                "danger",
              );
            }
          } catch (error) {
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            loginButton.disabled = false;
            loginButton.innerHTML =
              '<i class="fas fa-sign-in-alt"></i> ç™»å½•';
            displayMessage("ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚", "danger");
          }
        },
      );

      // æ·»åŠ è¾“å…¥åŠ¨ç”»æ•ˆæœ
      document.querySelectorAll(".form-control").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.classList.add("focused");
        });

        input.addEventListener("blur", function () {
          this.parentElement.classList.remove("focused");
        });
      });
    </script>
