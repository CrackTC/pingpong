<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>All Appointments</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .table td,
            .table th {
                vertical-align: middle;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                All Appointments
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>

                            <div
                                id="appointments-list"
                                class="mt-4"
                                style="overflow-x: auto"
                            >
                                <!-- Appointments will be loaded here -->
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/student/home"
                                    class="btn btn-secondary"
                                    >Back to Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");
            const appointmentsListDiv =
                document.getElementById("appointments-list");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            function getWeekdayString(weekday) {
                const weekdays = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday",
                ];
                return weekdays[weekday];
            }

            function getStatusString(status) {
                const statuses = {
                    1: "Pending",
                    2: "Approved",
                    3: "Rejected",
                    4: "Student Cancelling",
                    5: "Coach Cancelling",
                    6: "Student Cancelled",
                    7: "Coach Cancelled",
                    8: "Completed",
                    9: "Admin Cancelled",
                };
                return statuses[status] || "Unknown";
            }

            async function fetchAppointments() {
                try {
                    const response = await fetch(
                        "/api/student/appointment/all",
                    );
                    const appointments = await response.json();

                    if (response.ok) {
                        if (appointments.length > 0) {
                            let appointmentsHtml =
                                '<table class="table table-striped"><thead><tr><th>Time</th><th>Coach</th><th>Table</th><th>Weekday</th><th>Status</th><th></th></tr></thead><tbody>';
                            appointments.forEach((a) => {
                                const startTime =
                                    String(a.startHour).padStart(2, "0") +
                                    ":" +
                                    String(a.startMinute).padStart(2, "0");
                                const endTime =
                                    String(a.endHour).padStart(2, "0") +
                                    ":" +
                                    String(a.endMinute).padStart(2, "0");

                                const now = new Date(a.createdAt);
                                const appointmentDate = new Date(now);
                                appointmentDate.setHours(
                                    a.startHour,
                                    a.startMinute,
                                    0,
                                    0,
                                );

                                let diff = a.weekday - now.getDay();
                                if (
                                    diff < 0 ||
                                    (diff === 0 &&
                                        appointmentDate.getTime() <
                                            now.getTime())
                                ) {
                                    diff += 7;
                                }
                                appointmentDate.setDate(now.getDate() + diff);

                                const appointmentDateStr =
                                    appointmentDate.toLocaleDateString();

                                let cancelButton = "";
                                if (
                                    (a.status === 1 || a.status === 2) &&
                                    appointmentDate.getTime() - now.getTime() >
                                        24 * 60 * 60 * 1000
                                ) {
                                    cancelButton = `<button class="btn btn-danger btn-sm cancel-btn" data-appointment-id="${a.id}">Cancel</button>`;
                                }

                                const timeStr = `${appointmentDateStr} ${startTime} - ${endTime}`;

                                appointmentsHtml += `<tr><td>${timeStr}</td><td>${a.coachName}</td><td>${a.tableName}</td><td>${getWeekdayString(a.weekday)}</td><td>${getStatusString(a.status)}</td><td>${cancelButton}</td></tr>`;
                            });
                            appointmentsHtml += "</tbody></table>";
                            appointmentsListDiv.innerHTML = appointmentsHtml;

                            document
                                .querySelectorAll(".cancel-btn")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        async (event) => {
                                            const appointmentId =
                                                event.target.dataset
                                                    .appointmentId;
                                            const response = await fetch(
                                                "/api/student/appointment/cancel",
                                                {
                                                    method: "POST",
                                                    headers: {
                                                        "Content-Type":
                                                            "application/json",
                                                    },
                                                    body: JSON.stringify({
                                                        appointmentId:
                                                            parseInt(
                                                                appointmentId,
                                                            ),
                                                    }),
                                                },
                                            );

                                            if (response.ok) {
                                                displayMessage(
                                                    "Appointment cancellation request sent.",
                                                    "success",
                                                );
                                                fetchAppointments();
                                            } else {
                                                const error =
                                                    await response.json();
                                                displayMessage(
                                                    error.message ||
                                                        "Failed to cancel appointment.",
                                                    "danger",
                                                );
                                            }
                                        },
                                    );
                                });
                        } else {
                            appointmentsListDiv.innerHTML =
                                '<p class="text-center">No appointments found.</p>';
                        }
                    } else {
                        displayMessage(
                            appointments.message ||
                                "Failed to fetch appointments.",
                            "danger",
                        );
                    }
                } catch (error) {
                    displayMessage(
                        "An unexpected error occurred while fetching appointments.",
                        "danger",
                    );
                }
            }

            fetchAppointments();
        </script>
    </body>
</html>
