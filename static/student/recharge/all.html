<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的充值订单</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">
                我的充值订单
              </h3>
              <div id="orders-list">
                <!-- Orders will be loaded here -->
              </div>
              <div class="d-grid gap-2 mt-3">
                <a
                  href="/student/home"
                  class="btn btn-secondary"
                >返回首页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const ordersListDiv = document.getElementById("orders-list");

      function getStatusString(status) {
        switch (status) {
          case 0:
            return "已创建";
          case 1:
            return "已支付";
          case 2:
            return "已取消";
          default:
            return "未知";
        }
      }

      async function fetchOrders() {
        try {
          const response = await fetch("/api/student/recharge/all");
          const orders = await response.json();

          if (response.ok) {
            if (orders.length > 0) {
              let ordersHtml =
                '<table class="table table-striped"><thead><tr><th>订单号</th><th>金额</th><th>状态</th><th>创建时间</th></tr></thead><tbody>';
              orders.forEach((o) => {
                ordersHtml +=
                  `<tr><td>${o.orderNumber}</td><td>${o.amount}</td><td>${
                    getStatusString(o.status)
                  }</td><td>${
                    new Date(o.createdAt).toLocaleString()
                  }</td></tr>`;
              });
              ordersHtml += "</tbody></table>";
              ordersListDiv.innerHTML = ordersHtml;
            } else {
              ordersListDiv.innerHTML =
                '<p class="text-center">暂无充值订单。</p>';
            }
          } else {
            ordersListDiv.innerHTML =
              `<p class="text-center text-danger">${
                orders.message || "获取订单失败。"
              }</p>`;
          }
        } catch (error) {
          ordersListDiv.innerHTML =
            '<p class="text-center text-danger">获取订单时发生未知错误。</p>';
        }
      }

      fetchOrders();
    </script>
  </body>
</html>
