<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Edit Student Profile</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <form id="edit-profile-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="realName" class="form-label">Real Name</label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="">Select Sex</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" name="birthYear">
                            </div>
                            <div class="mb-3">
                                <label for="campusName" class="form-label">Campus</label>
                                <input type="text" class="form-control" id="campusName" name="campusName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/student/profile" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Fetch current student data and pre-fill the form
        fetch('/api/student/me')
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('username').value = data.username;
                    document.getElementById('realName').value = data.realName;
                    document.getElementById('sex').value = data.sex || '';
                    document.getElementById('birthYear').value = data.birthYear || '';
                    document.getElementById('campusName').value = data.campusName;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('email').value = data.email || '';
                }
            });

        document.getElementById('edit-profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const realName = document.getElementById('realName').value;
            const sex = document.getElementById('sex').value;
            const birthYear = document.getElementById('birthYear').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            const response = await fetch('/api/student/edit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ realName, sex: sex ? parseInt(sex) : null, birthYear: birthYear ? parseInt(birthYear) : null, phone, email: email || null })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = '/student/profile';
                }, 2000);
            } else {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
