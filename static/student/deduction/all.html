<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Deduction Records</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                My Deduction Records
                            </h3>
                            <div id="deductions-list">
                                <!-- Deductions will be loaded here -->
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/student/home"
                                    class="btn btn-secondary"
                                    >Back to Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Details Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="detailsModalBody">
                        <!-- Details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const deductionsListDiv = document.getElementById("deductions-list");

            function getTypeString(type) {
                switch (type) {
                    case 0: return "Appointment";
                    default: return "Unknown";
                }
            }

            async function fetchDeductions() {
                try {
                    const response = await fetch("/api/student/deduction/all");
                    const deductions = await response.json();

                    if (response.ok) {
                        if (deductions.length > 0) {
                            let deductionsHtml = '<table class="table table-striped"><thead><tr><th>Type</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
                            deductions.forEach((d) => {
                                deductionsHtml += `<tr><td>${getTypeString(d.type)}</td><td>${d.amount}</td><td><button class="btn btn-primary btn-sm details-btn" data-deduction-id="${d.id}" data-related-id="${d.relatedId}" data-type="${d.type}">Details</button></td></tr>`;
                            });
                            deductionsHtml += "</tbody></table>";
                            deductionsListDiv.innerHTML = deductionsHtml;

                            document.querySelectorAll('.details-btn').forEach(button => {
                                button.addEventListener('click', async (event) => {
                                    const relatedId = event.currentTarget.dataset.relatedId;
                                    const type = parseInt(event.currentTarget.dataset.type);

                                    if (type === 0) { // Appointment
                                        const response = await fetch(`/api/student/appointment/${relatedId}`);
                                        const appointment = await response.json();
                                        const modalBody = document.getElementById('detailsModalBody');

                                        if (response.ok) {
                                            modalBody.innerHTML = `
                                                <p><strong>Appointment ID:</strong> ${appointment.id}</p>
                                                <p><strong>Coach:</strong> ${appointment.coachName}</p>
                                                <p><strong>Table:</strong> ${appointment.tableName}</p>
                                                <p><strong>Time:</strong> ${formatWeekday(appointment.weekday)}, ${formatTime(appointment.startHour, appointment.startMinute)} - ${formatTime(appointment.endHour, appointment.endMinute)}</p>
                                            `;
                                        } else {
                                            modalBody.innerHTML = `<p class="text-danger">${appointment.message || "Failed to fetch appointment details."}</p>`;
                                        }
                                        const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));
                                        detailsModal.show();
                                    }
                                });
                            });
                        } else {
                            deductionsListDiv.innerHTML = '<p class="text-center">No deduction records found.</p>';
                        }
                    } else {
                        deductionsListDiv.innerHTML = `<p class="text-center text-danger">${deductions.message || "Failed to fetch records."}</p>`;
                    }
                } catch (error) {
                    deductionsListDiv.innerHTML = '<p class="text-center text-danger">An unexpected error occurred while fetching records.</p>';
                }
            }

            function formatWeekday(weekday) {
                const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                return days[weekday];
            }

            function formatTime(hour, minute) {
                return `${hour}:${minute.toString().padStart(2, '0')}`;
            }

            fetchDeductions();
        </script>
    </body>
</html>
