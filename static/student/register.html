<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Student Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Student Registration</h3>
                            <div id="message-area" class="alert d-none" role="alert"></div>
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="realName" class="form-label">Real Name</label>
                                    <input type="text" class="form-control" id="realName" name="realName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex" name="sex">
                                        <option value="0">Male</option>
                                        <option value="1">Female</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="birthYear" class="form-label">Birth Year</label>
                                    <input type="number" class="form-control" id="birthYear" name="birthYear" min="1900" max="2024">
                                </div>
                                <div class="mb-3">
                                    <label for="campusId" class="form-label">Campus</label>
                                    <select class="form-select" id="campusId" name="campusId" required></select>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email (Optional)</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <button type="submit" class="btn btn-success w-100">Register</button>
                            </form>
                            <div class="d-grid gap-2 mt-3">
                                <a href="/student/login" class="btn btn-secondary">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const messageArea = document.getElementById('message-area');

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove('d-none');
            }

            async function fetchCampuses() {
                const response = await fetch("/api/getAllCampuses");
                const campuses = await response.json();
                const campusSelect = document.getElementById("campusId");
                for (const campus of campuses) {
                    const option = document.createElement("option");
                    option.value = campus.id;
                    option.textContent = campus.name;
                    campusSelect.appendChild(option);
                }
            }

            document.getElementById('register-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                messageArea.classList.add('d-none'); // Hide message on new submission

                const formData = new FormData(this);
                const studentData = Object.fromEntries(formData.entries());

                // Convert numeric fields
                studentData.sex = parseInt(studentData.sex);
                studentData.birthYear = parseInt(studentData.birthYear);
                studentData.campusId = parseInt(studentData.campusId);

                const response = await fetch('/api/student/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    displayMessage('Registration successful! You can now log in.', 'success');
                    this.reset(); // Clear the form
                    setTimeout(() => {
                        window.location.href = '/student/login'; // Redirect to login page
                    }, 2000); // Redirect after 2 seconds
                } else {
                    const errorData = await response.json();
                    displayMessage('Registration failed: ' + (errorData.message || 'Unknown error'), 'danger');
                }
            });

            fetchCampuses();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
