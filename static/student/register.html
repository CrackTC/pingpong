    <script>
      const messageArea = document.getElementById("message-area");
      const passwordInput = document.getElementById("password");

      function displayMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `alert alert-${type}`;
        messageArea.classList.remove("d-none");

        // è‡ªåŠ¨éšè—æ¶ˆæ¯ï¼ˆæˆåŠŸæ¶ˆæ¯ï¼‰
        if (type === "success") {

      // å®¢æˆ·ç«¯å¯†ç æ ¡éªŒï¼ˆä¸ utils.ts ä¿æŒä¸€è‡´ï¼‰
      function validatePassword(password) {
        if (password.length < 8 || password.length > 16) {
          return "å¯†ç é•¿åº¦é¡»åœ¨ 8 åˆ° 16 ä½ä¹‹é—´ã€‚";
        }
        if (!/[a-zA-Z]/.test(password)) {
          return "å¯†ç è‡³å°‘åŒ…å«ä¸€ä¸ªå­—æ¯ã€‚";
        }
        if (!/\d/.test(password)) {
          return "å¯†ç è‡³å°‘åŒ…å«ä¸€ä¸ªæ•°å­—ã€‚";
        }
        if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
          return "å¯†ç è‡³å°‘åŒ…å«ä¸€ä¸ªç‰¹æ®Šç¬¦å·ã€‚";
        }
        return null; // Password is valid
      }

      async function fetchCampuses() {
        try {
          const response = await fetch("/api/campus/all");
          const campuses = await response.json();
          const campusSelect = document.getElementById("campusId");

          // æ·»åŠ é»˜è®¤é€‰é¡¹
          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "è¯·é€‰æ‹©æ ¡åŒº";
          defaultOption.disabled = true;
          defaultOption.selected = true;
          campusSelect.appendChild(defaultOption);

          // æ·»åŠ æ ¡åŒºé€‰é¡¹
          for (const campus of campuses) {
            const option = document.createElement("option");
            option.value = campus.id;
            option.textContent = campus.name;
            campusSelect.appendChild(option);
          }
        } catch (error) {
          displayMessage("è·å–æ ¡åŒºä¿¡æ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚", "danger");
          console.error("è·å–æ ¡åŒºä¿¡æ¯é”™è¯¯ï¼š", error);
        }
      }

      document.getElementById("register-form").addEventListener(
        "submit",
        async function (event) {
          event.preventDefault();
          messageArea.classList.add("d-none"); // Hide message on new submission

          const password = passwordInput.value;
          const passwordError = validatePassword(password);
          if (passwordError) {
            displayMessage(passwordError, "danger");
            return; // Stop form submission
          }

          const formData = new FormData(this);
          const studentData = Object.fromEntries(formData.entries());

          // Convert numeric fields, handle optionality
          studentData.sex = studentData.sex
            ? parseInt(studentData.sex)
            : null;
          studentData.birthYear = studentData.birthYear
            ? parseInt(studentData.birthYear)
            : null;
          studentData.campusId = parseInt(studentData.campusId); // Campus is still required
          studentData.email = studentData.email || null; // Store null if email is empty

          // æ·»åŠ åŠ è½½çŠ¶æ€
          const submitButton = this.querySelector(
            'button[type="submit"]',
          );
          const originalButtonText = submitButton.innerHTML;
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> æ³¨å†Œä¸­...';

          try {

              body: JSON.stringify(studentData),
            });

            // æ¢å¤æŒ‰é’®çŠ¶æ€
