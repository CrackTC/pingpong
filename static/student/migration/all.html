<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>我的迁移记录</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                我的迁移记录
                            </h3>
                            <div id="migrations-list">
                                <!-- Migrations will be loaded here -->
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/student/home"
                                    class="btn btn-secondary"
                                    >返回首页</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const migrationsListDiv =
                document.getElementById("migrations-list");

            function getStatusString(status) {
                if (status === -1) {
                    return "已拒绝";
                }
                if (status === 15) {
                    return "已完成";
                }
                if (status === 1) {
                    return "待处理";
                }

                let result = "";
                if (status & 2) {
                    result += "原教练已批准 ";
                }
                if (status & 4) {
                    result += "目标教练已批准 ";
                }
                if (status & 8) {
                    result += "校区管理员已批准 ";
                }

                return result.trim();
            }

            async function fetchMigrations() {
                try {
                    const response = await fetch("/api/student/migration/all");
                    const migrations = await response.json();

                    if (response.ok) {
                        if (migrations.length > 0) {
                            let migrationsHtml =
                                '<table class="table table-striped"><thead><tr><th>ID</th><th>原教练</th><th>目标教练</th><th>状态</th></tr></thead><tbody>';
                            migrations.forEach((m) => {
                                migrationsHtml += `<tr><td>${m.id}</td><td>${m.originCoachName}</td><td>${m.destCoachName}</td><td>${getStatusString(m.status)}</td></tr>`;
                            });
                            migrationsHtml += "</tbody></table>";
                            migrationsListDiv.innerHTML = migrationsHtml;
                        } else {
                            migrationsListDiv.innerHTML =
                                '<p class="text-center">暂无迁移记录。</p>';
                        }
                    } else {
                        migrationsListDiv.innerHTML = `<p class="text-center text-danger">${migrations.message || "获取迁移记录失败。"}</p>`;
                    }
                } catch (error) {
                    migrationsListDiv.innerHTML =
                        '<p class="text-center text-danger">获取迁移记录时发生未知错误。</p>';
                }
            }

            fetchMigrations();
        </script>
    </body>
</html>
