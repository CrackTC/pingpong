<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>乒乓球管理系统 - 请选择身份登录</title>
    <!-- 引入Bootstrap和Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    >

    <!-- 自定义样式 -->
    <style>
      /* 导入现代字体 */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      /* 全局样式 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b6b, #5f27cd);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      /* 装饰性元素 - 乒乓球背景 */
      body::before,
      body::after {
        content: "🏓";
        position: absolute;
        font-size: 12rem;
        opacity: 0.05;
        z-index: 0;
        animation: float 15s ease-in-out infinite;
      }

      body::before {
        top: 10%;
        left: 5%;
        transform: rotate(-15deg);
      }

      body::after {
        bottom: 10%;
        right: 5%;
        transform: rotate(15deg);
        animation-delay: 2s;
      }

      /* 浮动动画 */
      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
        }
        50% {
          transform: translateY(0) rotate(-5deg);
        }
        75% {
          transform: translateY(20px) rotate(5deg);
        }
      }

      /* 登录容器 */
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 2.5rem 2rem;
        max-width: 950px;
        width: 100%;
        position: relative;
        z-index: 1;
        transition: all 0.5s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      /* 系统标识区域 */
      .system-header {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .logo {
        font-size: 3.2rem;
        font-weight: 700;
        color: #5f27cd;
        letter-spacing: -1px;
        text-shadow: 0 2px 10px rgba(95, 39, 205, 0.2);
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .logo::after {
        content: "";
        position: absolute;
        width: 80px;
        height: 6px;
        background: linear-gradient(90deg, #ff6b6b, #5f27cd);
        border-radius: 3px;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
      }

      .subtitle {
        color: #6c757d;
        font-size: 1.1rem;
        font-weight: 400;
        opacity: 0.9;
        margin-top: 1.5rem;
        max-width: 600px;
        line-height: 1.6;
      }

      /* 登录标题 */
      .login-title {
        text-align: center;
        font-weight: 600;
        color: #2d3436;
        font-size: 1.6rem;
        letter-spacing: 0.5px;
        margin: 1rem 0;
      }

      /* 按钮区域 */
      .buttons-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.8rem;
        max-width: 700px;
        margin: 0 auto;
        width: 100%;
      }

      /* 按钮卡片 */
      .login-card {
        border-radius: 16px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        aspect-ratio: 3/2;
      }

      .login-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        border-color: transparent;
      }

      /* 登录按钮 */
      .login-button {
        border: none;
        border-radius: 16px;
        padding: 1.5rem 1rem;
        font-size: 1.3rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        position: relative;
        overflow: hidden;
        z-index: 1;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        letter-spacing: 0.8px;
        height: 100%;
        flex-direction: column;
        text-align: center;
      }

      .login-button:hover {
        transform: translateY(-3px);
        color: white;
      }

      /* 按钮光效动画 */
      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.6s ease;
        z-index: -1;
      }

      .login-button:hover::before {
        left: 100%;
      }

      /* 按钮图标 */
      .login-button i {
        font-size: 2.2rem;
        transition: all 0.3s ease;
        margin-bottom: 0.5rem;
      }

      .login-card:hover .login-button i {
        transform: scale(1.2) rotate(15deg);
      }

      /* 按钮颜色渐变 */
      .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
      }

      .btn-success {
        background: linear-gradient(135deg, #28a745, #1e7e34);
      }

      .btn-warning {
        background: linear-gradient(135deg, #ffc107, #e0a800);
        color: #212529;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #495057, #343a40);
      }

      /* 调试链接 */
      .debug-link {
        text-align: center;
        margin-top: 1rem;
        opacity: 0.7;
        transition: all 0.3s ease;
      }

      .debug-link:hover {
        opacity: 1;
      }

      .debug-link a {
        color: #6c757d;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding-bottom: 2px;
      }

      .debug-link a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: #6c757d;
        transition: width 0.3s ease;
      }

      .debug-link a:hover {
        color: #495057;
      }

      .debug-link a:hover::after {
        width: 100%;
      }

      /* 响应式设计优化 */
      @media (max-width: 992px) {
        .login-container {
          padding: 2rem 1.5rem;
        }

        .logo {
          font-size: 2.8rem;
        }
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 1.8rem 1rem;
          margin: 0 10px;
          gap: 1.5rem;
        }

        .logo {
          font-size: 2.4rem;
        }

        .login-title {
          font-size: 1.4rem;
        }

        .login-button {
          font-size: 1.2rem;
          padding: 1.2rem 0.8rem;
        }

        .login-button i {
          font-size: 1.8rem;
        }

        body::before,
        body::after {
          font-size: 8rem;
        }
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 1.5rem 0.8rem;
        }

        .logo {
          font-size: 2.2rem;
          flex-direction: column;
          gap: 0.5rem;
        }

        .logo::after {
          width: 60px;
          bottom: -10px;
        }

        .subtitle {
          font-size: 1rem;
          padding: 0 10px;
        }

        .login-title {
          font-size: 1.3rem;
        }

        .buttons-grid {
          grid-template-columns: 1fr;
          gap: 1.2rem;
          padding: 0 10px;
        }

        .login-button {
          font-size: 1.1rem;
          padding: 1.2rem 0.8rem;
        }

        .login-button i {
          font-size: 1.6rem;
        }

        .login-card {
          aspect-ratio: 4/3;
        }

        body::before,
        body::after {
          display: none;
        }
      }

      /* 页面载入动画 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container {
        animation: fadeInUp 0.6s ease-out;
      }

      .system-header {
        animation: fadeInUp 0.6s ease-out 0.1s both;
      }

      .login-title {
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      .login-card:nth-child(1) {
        animation: fadeInUp 0.6s ease-out 0.3s both;
      }

      .login-card:nth-child(2) {
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }

      .login-card:nth-child(3) {
        animation: fadeInUp 0.6s ease-out 0.5s both;
      }

      .login-card:nth-child(4) {
        animation: fadeInUp 0.6s ease-out 0.6s both;
      }

      .debug-link {
        animation: fadeInUp 0.6s ease-out 0.7s both;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="system-header">
        <div class="logo">🏓 乒乓球管理系统</div>
        <div class="subtitle">专业的乒乓球培训与赛事管理平台</div>
      </div>

      <h2 class="login-title">请选择身份登录</h2>

      <div class="buttons-grid">
        <div class="login-card">
          <a href="/student/login" class="btn login-button btn-primary"><i
              class="fas fa-user-graduate"
            ></i> 学生登录</a>
        </div>
        <div class="login-card">
          <a href="/coach/login" class="btn login-button btn-success"><i
              class="fas fa-chalkboard-teacher"
            ></i> 教练登录</a>
        </div>
        <div class="login-card">
          <a href="/admin/login" class="btn login-button btn-warning"><i
              class="fas fa-user-cog"
            ></i> 管理员登录</a>
        </div>
        <div class="login-card">
          <a href="/root/login" class="btn login-button btn-secondary"><i
              class="fas fa-user-shield"
            ></i> Root登录</a>
        </div>
      </div>

      <div class="debug-link">
        <a href="/api/debug/claim">查看当前 Claim (调试)</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- 添加一些简单的交互效果 -->
    <script>
      // 为按钮添加点击波纹效果
      document.querySelectorAll(".login-button").forEach((button) => {
        button.addEventListener("click", function (e) {
          // 获取点击位置
          const x = e.clientX - this.getBoundingClientRect().left;
          const y = e.clientY - this.getBoundingClientRect().top;

          // 创建波纹元素
          const ripple = document.createElement("span");
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          ripple.classList.add("ripple");

          // 添加样式
          const style = document.createElement("style");
          style.textContent = `
            .ripple {
              position: absolute;
              width: 0;
              height: 0;
              border-radius: 50%;
              background: rgba(255, 255, 255, 0.5);
              transform: translate(-50%, -50%);
              animation: ripple-animation 0.6s ease-out;
              pointer-events: none;
              z-index: -1;
            }
            
            @keyframes ripple-animation {
              to {
                width: 300px;
                height: 300px;
                opacity: 0;
              }
            }
          `;
          document.head.appendChild(style);

          // 添加到按钮
          this.appendChild(ripple);

          // 动画结束后移除
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    </script>
  </body>
</html>
