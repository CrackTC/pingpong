<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>编辑教练资料</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">编辑教练资料</h3>
              <div id="message" class="alert d-none" role="alert"></div>
              <form id="edit-profile-form">
                <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    readonly
                  >
                </div>
                <div class="mb-3">
                  <label for="realName" class="form-label">真实姓名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="realName"
                    name="realName"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="sex" class="form-label">性别</label>
                  <select class="form-select" id="sex" name="sex">
                    <option value="0">未指定</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="birthYear" class="form-label">出生年份</label>
                  <input
                    type="number"
                    class="form-control"
                    id="birthYear"
                    name="birthYear"
                  >
                </div>
                <div class="mb-3">
                  <label for="campusName" class="form-label">校区</label>
                  <input
                    type="text"
                    class="form-control"
                    id="campusName"
                    name="campusName"
                    readonly
                  >
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">电话</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">电子邮件</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  >
                </div>
                <div class="mb-3">
                  <label for="idCardNumber" class="form-label"
                  >身份证号码</label>
                  <input
                    type="text"
                    class="form-control"
                    id="idCardNumber"
                    name="idCardNumber"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">教练类型</label>
                  <input
                    type="text"
                    class="form-control"
                    id="type"
                    name="type"
                    readonly
                  >
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">评论</label>
                  <textarea
                    class="form-control"
                    id="comment"
                    name="comment"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存更改</button>
                <a href="/coach/profile" class="btn btn-secondary">取消</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Helper function to convert CoachType enum to string
      function getCoachTypeString(type) {
        switch (type) {
          case 1:
            return "待批准";
          case 2:
            return "初级";
          case 3:
            return "中级";
          case 4:
            return "高级";
          default:
            return "未知";
        }
      }

      // Fetch current coach data and pre-fill the form
      fetch("/api/coach/me")
        .then((response) => response.json())
        .then((data) => {
          if (!data.error) {
            document.getElementById("username").value = data.username;
            document.getElementById("realName").value = data.realName;
            document.getElementById("sex").value = data.sex || "";
            document.getElementById("birthYear").value =
              data.birthYear || "";
            document.getElementById("campusName").value =
              data.campusName;
            document.getElementById("phone").value = data.phone;
            document.getElementById("email").value = data.email || "";
            document.getElementById("idCardNumber").value =
              data.idCardNumber || "";
            document.getElementById("type").value = getCoachTypeString(
              data.type,
            );
            document.getElementById("comment").value = data.comment ||
              "";
          }
        });

      document.getElementById("edit-profile-form").addEventListener(
        "submit",
        async function (event) {
          event.preventDefault();

          const realName = document.getElementById("realName").value;
          const sex = document.getElementById("sex").value;
          const birthYear = document.getElementById("birthYear").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const idCardNumber =
            document.getElementById("idCardNumber").value;
          const comment = document.getElementById("comment").value;
          const messageDiv = document.getElementById("message");

          const response = await fetch("/api/coach/edit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              realName,
              sex: sex ? parseInt(sex) : null,
              birthYear: birthYear ? parseInt(birthYear) : null,
              phone,
              email: email || null,
              idCardNumber: idCardNumber || null,
              comment: comment || null,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = data.message;
            messageDiv.className = "alert alert-success";
            messageDiv.classList.remove("d-none");
            setTimeout(() => {
              window.location.href = "/coach/profile";
            }, 2000);
          } else {
            messageDiv.textContent = data.message;
            messageDiv.className = "alert alert-danger";
            messageDiv.classList.remove("d-none");
          }
        },
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
