    <script>
      const messageArea = document.getElementById("message-area");
      const passwordInput = document.getElementById("password");
      const avatarInput = document.getElementById("avatar");
      const avatarPreview = document.getElementById("avatar-preview");
      const avatarPlaceholder = document.querySelector(
        ".avatar-placeholder",
      );

      // È¢ÑËßàÈÄâ‰∏≠ÁöÑÂ§¥ÂÉè
      avatarInput.addEventListener("change", function () {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            avatarPreview.src = e.target.result;
            avatarPreview.style.display = "block";
            avatarPlaceholder.style.display = "none";
          };
          reader.readAsDataURL(this.files[0]);
        }
      });

      function displayMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `alert alert-${type}`;
        messageArea.classList.remove("d-none");

        // Ëá™Âä®ÈöêËóèÊ∂àÊÅØÔºàÊàêÂäüÊ∂àÊÅØÔºâ
        if (type === "success") {
          setTimeout(() => {
            messageArea.classList.add("d-none");
          }, 5000);
        }
      }

      // ÂÆ¢Êà∑Á´ØÂØÜÁ†ÅÊ†°È™å
      function validatePassword(password) {
        if (password.length < 8 || password.length > 16) {
          return "ÂØÜÁ†ÅÈïøÂ∫¶ÂøÖÈ°ªÂú®8Âà∞16‰∏™Â≠óÁ¨¶‰πãÈó¥„ÄÇ";
        }
        if (!/[a-zA-Z]/.test(password)) {
          return "ÂØÜÁ†ÅÂøÖÈ°ªÂåÖÂê´Ëá≥Â∞ë‰∏Ä‰∏™Â≠óÊØçÂ≠óÁ¨¶„ÄÇ";
        }
        if (!/\d/.test(password)) {
          return "ÂØÜÁ†ÅÂøÖÈ°ªÂåÖÂê´Ëá≥Â∞ë‰∏Ä‰∏™Êï∞Â≠ó„ÄÇ";
        }

      async function fetchCampuses() {

          defaultOption.disabled = true;
          defaultOption.selected = true;
          campusSelect.appendChild(defaultOption);

          // Ê∑ªÂä†Ê†°Âå∫ÈÄâÈ°π
          for (const campus of campuses) {

            option.value = campus.id;
            option.textContent = campus.name;
            campusSelect.appendChild(option);

          console.error("Ëé∑ÂèñÊ†°Âå∫‰ø°ÊÅØÈîôËØØÔºö", error);

      document

        .addEventListener("submit", async function (event) {
          event.preventDefault();
          messageArea.classList.add("d-none"); // ÈöêËóè‰πãÂâçÁöÑÊ∂àÊÅØ

          const password = passwordInput.value;

            displayMessage(passwordError, "danger");

          }

          const formData = new FormData(this);

          // ËΩ¨Êç¢Êï∞Â≠óÂ≠óÊÆµ
          const sexValue = formData.get("sex");
          formData.set("sex", sexValue ? parseInt(sexValue) : null);

          const birthYearValue = formData.get("birthYear");
          formData.set(
            "birthYear",
            birthYearValue ? parseInt(birthYearValue) : null,
          );

          formData.set(
            "campusId",
            parseInt(formData.get("campusId")),
          ); // Ê†°Âå∫‰ªçÁÑ∂ÊòØÂøÖÈúÄÁöÑ

          // Â§ÑÁêÜÂèØÈÄâÂ≠óÊÆµ
          formData.set("email", formData.get("email") || null);
          formData.set("comment", formData.get("comment") || null);

          // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
          const submitButton = this.querySelector(
            'button[type="submit"]',
          );
          const originalButtonText = submitButton.innerHTML;
          submitButton.disabled = true;
          submitButton.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Ê≥®ÂÜå‰∏≠...';

          try {
            const response = await fetch("/api/coach/register", {
              method: "POST",
              body: formData, // Áõ¥Êé•ÂèëÈÄÅFormData
            });

            // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;

            if (response.ok) {
              displayMessage(
                "Ê≥®ÂÜåÊàêÂäüÔºÅÁ≠âÂæÖÁÆ°ÁêÜÂëòÊâπÂáÜ„ÄÇ",
                "success",
              );
              this.reset(); // Ê∏ÖÁ©∫Ë°®Âçï

              // ÈáçÁΩÆÂ§¥ÂÉèÈ¢ÑËßà
              avatarPreview.style.display = "none";
              avatarPlaceholder.style.display = "block";

              setTimeout(() => {
                window.location.href = "/coach/login"; // ÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µÈù¢
              }, 2000); // 2ÁßíÂêéÈáçÂÆöÂêë
            } else {
              const errorData = await response.json();
              displayMessage(
                "Ê≥®ÂÜåÂ§±Ë¥•: " +
                  (errorData.message || "Êú™Áü•ÈîôËØØ"),

            }
          } catch (error) {
            // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;

            displayMessage("ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ", "danger");
            console.error("Ê≥®ÂÜåËØ∑Ê±ÇÈîôËØØÔºö", error);
          }
        });

      // ‰∏∫ËæìÂÖ•Ê°ÜÊ∑ªÂä†‰∫§‰∫íÊïàÊûú
      document.querySelectorAll(".form-control, .form-select").forEach(

    </script>
