<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>教练注册</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">教练注册</h3>
              <div id="message-area" class="alert d-none" role="alert"></div>
              <form id="register-form" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                  <img
                    id="avatar-preview"
                    src=""
                    alt="头像预览"
                    class="d-none"
                    style="width: 150px; height: 150px; object-fit: fill; border: 1px solid #dee2e6"
                  >
                  <div class="mt-2">
                    <label for="avatar" class="btn btn-primary">选择头像</label>
                    <input
                      type="file"
                      class="form-control d-none"
                      id="avatar"
                      name="avatar"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <small id="passwordHelp" class="form-text text-muted">
                    密码必须为8-16个字符， 包含至少一个字母、一个数字、
                    和一个特殊符号。
                  </small>
                </div>
                <div class="mb-3">
                  <label for="realName" class="form-label">真实姓名</label>
                  <input
                    type="text"
                    class="form-control"
                    id="realName"
                    name="realName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="sex" class="form-label">性别</label>
                  <select class="form-select" id="sex" name="sex">
                    <option value="0">未指定</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="birthYear" class="form-label">出生年份</label>
                  <input
                    type="number"
                    class="form-control"
                    id="birthYear"
                    name="birthYear"
                    min="1900"
                    max="2024"
                  />
                </div>
                <div class="mb-3">
                  <label for="campusId" class="form-label">校区</label>
                  <select
                    class="form-select"
                    id="campusId"
                    name="campusId"
                    required
                  >
                  </select>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">电话</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">电子邮件</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="idCardNumber" class="form-label"
                  >身份证号码</label>
                  <input
                    type="text"
                    class="form-control"
                    id="idCardNumber"
                    name="idCardNumber"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">评论</label>
                  <textarea
                    class="form-control"
                    id="comment"
                    name="comment"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
              </form>
              <div class="d-grid gap-2 mt-3">
                <a href="/coach/login" class="btn btn-secondary"
                >已有账号？登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const messageArea = document.getElementById("message-area");
      const passwordInput = document.getElementById("password");
      const avatarInput = document.getElementById("avatar");
      const avatarPreview = document.getElementById("avatar-preview");

      // Preview selected avatar
      avatarInput.addEventListener("change", function () {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            avatarPreview.src = e.target.result;
            avatarPreview.classList.remove("d-none");
          };
          reader.readAsDataURL(this.files[0]);
        }
      });

      function displayMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `alert alert-${type}`;
        messageArea.classList.remove("d-none");
      }

      // Client-side password validation function (same as in utils.ts)
      function validatePassword(password) {
        if (password.length < 8 || password.length > 16) {
          return "密码长度必须在8到16个字符之间。";
        }
        if (!/[a-zA-Z]/.test(password)) {
          return "密码必须包含至少一个字母字符。";
        }
        if (!/\d/.test(password)) {
          return "密码必须包含至少一个数字。";
        }
        if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
          return "密码必须包含至少一个特殊符号。";
        }
        return null; // Password is valid
      }

      async function fetchCampuses() {
        const response = await fetch("/api/campus/all");
        const campuses = await response.json();
        const campusSelect = document.getElementById("campusId");
        for (const campus of campuses) {
          const option = document.createElement("option");
          option.value = campus.id;
          option.textContent = campus.name;
          campusSelect.appendChild(option);
        }
      }

      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          messageArea.classList.add("d-none"); // Hide message on new submission

          const password = passwordInput.value;
          const passwordError = validatePassword(password);
          if (passwordError) {
            displayMessage(passwordError, "danger");
            return; // Stop form submission
          }

          const formData = new FormData(this);

          // Convert numeric fields before sending, handle optionality
          const sexValue = formData.get("sex");
          formData.set("sex", sexValue ? parseInt(sexValue) : null);

          const birthYearValue = formData.get("birthYear");
          formData.set(
            "birthYear",
            birthYearValue ? parseInt(birthYearValue) : null,
          );

          formData.set(
            "campusId",
            parseInt(formData.get("campusId")),
          ); // Campus is still required

          // Handle optional email and comment
          formData.set("email", formData.get("email") || null);
          formData.set("comment", formData.get("comment") || null);

          const response = await fetch("/api/coach/register", {
            method: "POST",
            body: formData, // Send FormData directly
          });

          if (response.ok) {
            displayMessage(
              "注册成功！等待管理员批准。",
              "success",
            );
            this.reset(); // Clear the form
            setTimeout(() => {
              window.location.href = "/coach/login"; // Redirect to login page
            }, 2000); // Redirect after 2 seconds
          } else {
            const errorData = await response.json();
            displayMessage(
              "注册失败: " +
                (errorData.message || "未知错误"),
              "danger",
            );
          }
        });

      fetchCampuses();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
