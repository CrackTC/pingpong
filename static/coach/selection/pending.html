<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pending Selections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Pending Student Selections</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Student Name</th>
                                        <th>Sex</th>
                                        <th>Birth Year</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="pending-selections-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center">No pending selections.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/coach/home" class="btn btn-primary">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getSexString(sex) {
            switch (sex) {
                case 1: return "Male";
                case 2: return "Female";
                case 3: return "Other";
                default: return "Not specified";
            }
        }

        async function fetchPendingSelections() {
            const response = await fetch('/api/coach/selection/pending');
            const selections = await response.json();
            const tableBody = document.getElementById('pending-selections-table-body');
            tableBody.innerHTML = '';

            if (response.ok && selections.length > 0) {
                selections.forEach(selection => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="align-middle">${selection.studentRealName}</td>
                        <td class="align-middle">${getSexString(selection.studentSex)}</td>
                        <td class="align-middle">${selection.studentBirthYear || "Not specified"}</td>
                        <td class="align-middle">${selection.studentPhone}</td>
                        <td class="align-middle">${selection.studentEmail || "Not specified"}</td>
                        <td class="align-middle">
                            <button type="button" class="btn btn-success btn-sm approve-btn" data-selection-id="${selection.id}">Approve</button>
                            <button type="button" class="btn btn-danger btn-sm reject-btn" data-selection-id="${selection.id}">Reject</button>
                        </td>
                    `;
                });
            } else if (response.ok && selections.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center">No pending selections.</td></tr>`;
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = selections.message || 'An error occurred loading selections.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Error loading selections.</td></tr>`;
            }
        }

        document.getElementById('pending-selections-table-body').addEventListener('click', async function(event) {
            const messageDiv = document.getElementById('message');
            let action = '';
            if (event.target.classList.contains('approve-btn')) {
                action = 'approve';
            } else if (event.target.classList.contains('reject-btn')) {
                action = 'reject';
            }

            if (action) {
                const selectionId = event.target.dataset.selectionId;
                const response = await fetch(`/api/coach/selection/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selectionId: parseInt(selectionId) })
                });
                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'alert alert-success';
                    messageDiv.classList.remove('d-none');
                    fetchPendingSelections(); // Reload selections
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.classList.remove('d-none');
                }
            }
        });

        fetchPendingSelections();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
