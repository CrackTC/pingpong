<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的学生</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">我的学生</h3>
              <div id="message" class="alert d-none" role="alert"></div>
              <div class="list-group" id="students-list">
                <p class="text-center">正在加载学生...</p>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <a href="/coach/home" class="btn btn-secondary">返回主页</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="studentDetailsModal"
      tabindex="-1"
      aria-labelledby="studentDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentDetailsModalLabel">学生详情</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body">
            <p><strong>性别:</strong> <span id="modal-sex-text"></span></p>
            <p>
              <strong>出生年份:</strong> <span id="modal-birthyear-text"></span>
            </p>
            <p><strong>电话:</strong> <span id="modal-phone-text"></span></p>
            <p>
              <strong>电子邮件:</strong> <span id="modal-email-text"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function getSexString(sex) {
        switch (sex) {
          case 1:
            return "男";
          case 2:
            return "女";
          default:
            return "未指定";
        }
      }

      async function fetchStudents() {
        const response = await fetch("/api/coach/students");
        const students = await response.json();
        const studentsList = document.getElementById("students-list");
        studentsList.innerHTML = "";

        if (response.ok && students.length > 0) {
          students.forEach((student) => {
            const studentItem = document.createElement("div");
            studentItem.classList.add(
              "list-group-item",
              "list-group-item-action",
            );
            studentItem.innerHTML = `
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <h5 class="mb-1">${student.realName} (${student.username})</h5>
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#studentDetailsModal"
                                data-bs-sex="${student.sex}"
                                data-bs-birthyear="${student.birthYear}"
                                data-bs-phone="${student.phone}"
                                data-bs-email="${student.email}">
                                详情
                            </button>
                        </div>
                    `;
            studentsList.appendChild(studentItem);
          });
        } else if (response.ok && students.length === 0) {
          studentsList.innerHTML =
            `<p class="text-center">未找到学生。</p>`;
        } else {
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = students.message ||
            "加载学生时发生错误。";
          messageDiv.className = "alert alert-danger";
          messageDiv.classList.remove("d-none");
          studentsList.innerHTML =
            `<p class="text-center">加载学生时出错。</p>`;
        }
      }

      fetchStudents();

      const studentDetailsModal = document.getElementById(
        "studentDetailsModal",
      );
      studentDetailsModal.addEventListener(
        "show.bs.modal",
        function (event) {
          const button = event.relatedTarget;
          const sex = button.getAttribute("data-bs-sex");
          const birthYear = button.getAttribute("data-bs-birthyear");
          const phone = button.getAttribute("data-bs-phone");
          const email = button.getAttribute("data-bs-email");

          const modalSexText = studentDetailsModal.querySelector(
            "#modal-sex-text",
          );
          const modalBirthYearText = studentDetailsModal.querySelector(
            "#modal-birthyear-text",
          );
          const modalPhoneText = studentDetailsModal.querySelector(
            "#modal-phone-text",
          );
          const modalEmailText = studentDetailsModal.querySelector(
            "#modal-email-text",
          );

          modalSexText.textContent = getSexString(parseInt(sex));
          modalBirthYearText.textContent = birthYear || "未指定";
          modalPhoneText.textContent = phone || "未指定";
          const displayEmail = (email === "null" || email === null)
            ? "未指定"
            : email;
          modalEmailText.textContent = displayEmail;
        },
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
