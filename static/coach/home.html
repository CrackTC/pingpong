<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coach Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Coach Dashboard</h3>
                        <div class="d-grid gap-2">
                            <a href="/coach/profile" class="btn btn-primary">
                                My Profile
                            </a>
                            <a href="/coach/selection/pending" class="btn btn-primary">Pending Selections</a>
                            <a href="/coach/students" class="btn btn-primary">My Students</a>
                            <a href="/coach/notifications" id="notifications-btn" class="btn btn-secondary">Notifications</a>
                            <a href="/coach/logout" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/coach/home')
            .then(response => response.json())
            .then(data => {
                const notificationsBtn = document.getElementById('notifications-btn');
                if (data.unreadNotificationCount > 0) {
                    notificationsBtn.classList.remove('btn-secondary');
                    notificationsBtn.classList.add('btn-warning');
                    notificationsBtn.textContent = `Notifications (${data.unreadNotificationCount})`;
                } else {
                    notificationsBtn.textContent = `Notifications`;
                }
            })
            .catch(error => console.error('Error fetching coach home data:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
