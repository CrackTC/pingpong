<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>更改教练头像</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">更改教练头像</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <form id="change-avatar-form">
                            <div class="mb-3 text-center">
                                <img id="avatar-preview" src="/static/avatars/default.png" alt="头像预览" style="width: 150px; height: 150px; object-fit: fill; border: 1px solid #dee2e6;">
                                <div class="mt-2">
                                    <label for="avatar" class="btn btn-primary">选择新头像</label>
                                    <input type="file" class="form-control d-none" id="avatar" name="avatar" accept="image/*" required>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-primary">更改头像</button>
                                <a href="/coach/profile" class="btn btn-secondary">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatar-preview');
        const messageDiv = document.getElementById('message');

        // Fetch current coach data and display avatar
        fetch('/api/coach/me')
            .then(response => response.json())
            .then(data => {
                if (!data.error && data.avatarPath) {
                    avatarPreview.src = data.avatarPath;
                }
            });

        // Preview selected avatar
        avatarInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('change-avatar-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            if (avatarInput.files.length === 0) {
                messageDiv.textContent = '请选择一个图片文件。';
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                return;
            }

            const formData = new FormData();
            formData.append('avatar', avatarInput.files[0]);

            const response = await fetch('/api/coach/avatar', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                // Optionally redirect after a delay
                setTimeout(() => {
                    window.location.href = '/coach/profile';
                }, 2000);
            } else {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
