<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>所有预约</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .table td,
            .table th {
                vertical-align: middle;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                所有预约
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>

                            <div
                                id="cancel-count-display"
                                class="alert alert-info text-center d-none"
                                role="alert"
                            ></div>

                            <div
                                id="appointments-list"
                                class="mt-4"
                                style="overflow-x: auto"
                            >
                                <!-- Appointments will be loaded here -->
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <a href="/coach/home" class="btn btn-secondary"
                                    >返回主页</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");
            const appointmentsListDiv =
                document.getElementById("appointments-list");
            const cancelCountDisplay = document.getElementById(
                "cancel-count-display",
            );

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            function getWeekdayString(weekday) {
                const weekdays = [
                    "星期日",
                    "星期一",
                    "星期二",
                    "星期三",
                    "星期四",
                    "星期五",
                    "星期六",
                ];
                return weekdays[weekday];
            }

            function getStatusString(status) {
                const statuses = {
                    1: "待处理",
                    2: "已批准",
                    3: "已拒绝",
                    4: "学生取消中",
                    5: "教练取消中",
                    6: "学生已取消",
                    7: "教练已取消",
                    8: "已完成",
                    9: "管理员已取消",
                    10: "已过期",
                };
                return statuses[status] || "未知";
            }

            async function fetchAppointments() {
                try {
                    const [appointmentsResponse, cancelCountResponse] =
                        await Promise.all([
                            fetch("/api/coach/appointment/all"),
                            fetch("/api/coach/appointment/cancel-count"),
                        ]);

                    const appointments = await appointmentsResponse.json();
                    const cancelData = await cancelCountResponse.json();

                    if (cancelCountResponse.ok) {
                        cancelCountDisplay.textContent = `本月取消次数: ${cancelData.cancelCount}`;
                        cancelCountDisplay.classList.remove("d-none");
                    } else {
                        console.error(
                            "Failed to fetch cancel count:",
                            cancelData.message,
                        );
                        cancelCountDisplay.classList.add("d-none");
                    }

                    if (appointmentsResponse.ok) {
                        if (appointments.length > 0) {
                            let appointmentsHtml =
                                '<table class="table table-striped"><thead><tr><th>时间</th><th>学生</th><th>球台</th><th>星期</th><th>状态</th><th></th></tr></thead><tbody>';
                            appointments.forEach((a) => {
                                const startTime =
                                    String(a.startHour).padStart(2, "0") +
                                    ":" +
                                    String(a.startMinute).padStart(2, "0");
                                const endTime =
                                    String(a.endHour).padStart(2, "0") +
                                    ":" +
                                    String(a.endMinute).padStart(2, "0");

                                const now = new Date(a.createdAt);
                                const appointmentDate = new Date(now);
                                appointmentDate.setHours(
                                    a.startHour,
                                    a.startMinute,
                                    0,
                                    0,
                                );

                                let diff = a.weekday - now.getDay();
                                if (
                                    diff < 0 ||
                                    (diff === 0 &&
                                        appointmentDate.getTime() <
                                            now.getTime())
                                ) {
                                    diff += 7;
                                }
                                appointmentDate.setDate(now.getDate() + diff);

                                const appointmentDateStr =
                                    appointmentDate.toLocaleDateString();

                                let cancelButton = "";
                                if (
                                    a.status === 2 &&
                                    appointmentDate.getTime() - now.getTime() >
                                        24 * 60 * 60 * 1000
                                ) {
                                    cancelButton = `<button class="btn btn-danger btn-sm cancel-btn" data-appointment-id="${a.id}">取消</button>`;
                                }

                                const timeStr = `${appointmentDateStr} ${startTime} - ${endTime}`;

                                let actionButtons = "";

                                if (a.status === 1) {
                                    // Pending
                                    actionButtons = `
                                        <button class="btn btn-success btn-sm approve-btn" data-appointment-id="${a.id}">批准</button>
                                        <button class="btn btn-danger btn-sm reject-btn" data-appointment-id="${a.id}">拒绝</button>
                                    `;
                                } else if (a.status === 8 && !a.hasReview) {
                                    // Completed and not reviewed
                                    actionButtons = `<a href="/coach/appointment/review/${a.id}" class="btn btn-primary btn-sm">评价</a>`;
                                } else if (a.status === 8 && a.hasReview) {
                                    actionButtons = `<a href="/coach/appointment/review/${a.id}" class="btn btn-info btn-sm">查看评价</a>`;
                                }

                                appointmentsHtml += `<tr><td>${timeStr}</td><td>${a.studentName}</td><td>${a.tableName}</td><td>${getWeekdayString(a.weekday)}</td><td>${getStatusString(a.status)}</td><td>${actionButtons}</td></tr>`;
                            });
                            appointmentsHtml += "</tbody></table>";
                            appointmentsListDiv.innerHTML = appointmentsHtml;

                            document
                                .querySelectorAll(".cancel-btn")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        async (event) => {
                                            const appointmentId =
                                                event.target.dataset
                                                    .appointmentId;
                                            const response = await fetch(
                                                "/api/coach/appointment/cancel",
                                                {
                                                    method: "POST",
                                                    headers: {
                                                        "Content-Type":
                                                            "application/json",
                                                    },
                                                    body: JSON.stringify({
                                                        appointmentId:
                                                            parseInt(
                                                                appointmentId,
                                                            ),
                                                    }),
                                                },
                                            );

                                            if (response.ok) {
                                                displayMessage(
                                                    "预约取消请求已发送。",
                                                    "success",
                                                );
                                                fetchAppointments();
                                            } else {
                                                const error =
                                                    await response.json();
                                                displayMessage(
                                                    error.message ||
                                                        "取消预约失败。",
                                                    "danger",
                                                );
                                            }
                                        },
                                    );
                                });
                        } else {
                            appointmentsListDiv.innerHTML =
                                '<p class="text-center">未找到预约。</p>';
                        }
                    } else {
                        displayMessage(
                            appointments.message ||
                                "获取预约失败。",
                            "danger",
                        );
                    }
                } catch (error) {
                    displayMessage(
                        "获取预约时发生意外错误。",
                        "danger",
                    );
                }
            }

            fetchAppointments();
        </script>
    </body>
</html>
