<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pending Appointments</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Pending Appointments
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>

                            <div id="appointments-list" class="mt-4">
                                <!-- Appointments will be loaded here -->
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/coach/home"
                                    class="btn btn-secondary"
                                    >Back to Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");
            const appointmentsListDiv = document.getElementById("appointments-list");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            function getWeekdayString(weekday) {
                const weekdays = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday",
                ];
                return weekdays[weekday];
            }

            async function fetchPendingAppointments() {
                try {
                    const response = await fetch("/api/coach/appointment/pending");
                    const appointments = await response.json();

                    if (response.ok) {
                        if (appointments.length > 0) {
                            let appointmentsHtml =
                                '<table class="table table-striped"><thead><tr><th>Student</th><th>Table</th><th>Weekday</th><th>Start Time</th><th>End Time</th><th>Actions</th></tr></thead><tbody>';
                            appointments.forEach((a) => {
                                const startTime =
                                    String(a.startHour).padStart(2, "0") +
                                    ":" +
                                    String(a.startMinute).padStart(2, "0");
                                const endTime =
                                    String(a.endHour).padStart(2, "0") +
                                    ":" +
                                    String(a.endMinute).padStart(2, "0");
                                appointmentsHtml += `<tr><td>${a.studentName}</td><td>${a.tableName}</td><td>${getWeekdayString(a.weekday)}</td><td>${startTime}</td><td>${endTime}</td><td><button class="btn btn-success btn-sm approve-btn" data-appointment-id="${a.id}">Approve</button> <button class="btn btn-danger btn-sm reject-btn" data-appointment-id="${a.id}">Reject</button></td></tr>`;
                            });
                            appointmentsHtml += "</tbody></table>";
                            appointmentsListDiv.innerHTML = appointmentsHtml;

                            document.querySelectorAll('.approve-btn').forEach(button => {
                                button.addEventListener('click', async (event) => {
                                    const appointmentId = event.target.dataset.appointmentId;
                                    const response = await fetch('/api/coach/appointment/approve', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ appointmentId: parseInt(appointmentId) })
                                    });

                                    if (response.ok) {
                                        displayMessage('Appointment approved successfully!', 'success');
                                        fetchPendingAppointments(); // Refresh the list
                                    } else {
                                        const error = await response.json();
                                        displayMessage(error.message || 'Failed to approve appointment.', 'danger');
                                    }
                                });
                            });

                            document.querySelectorAll('.reject-btn').forEach(button => {
                                button.addEventListener('click', async (event) => {
                                    const appointmentId = event.target.dataset.appointmentId;
                                    const response = await fetch('/api/coach/appointment/reject', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ appointmentId: parseInt(appointmentId) })
                                    });

                                    if (response.ok) {
                                        displayMessage('Appointment rejected successfully!', 'success');
                                        fetchPendingAppointments(); // Refresh the list
                                    } else {
                                        const error = await response.json();
                                        displayMessage(error.message || 'Failed to reject appointment.', 'danger');
                                    }
                                });
                            });
                        } else {
                            appointmentsListDiv.innerHTML = '<p class="text-center">No pending appointments found.</p>';
                        }
                    } else {
                        displayMessage(
                            appointments.message || "Failed to fetch pending appointments.",
                            "danger",
                        );
                    }
                } catch (error) {
                    displayMessage(
                        "An unexpected error occurred while fetching pending appointments.",
                        "danger",
                    );
                }
            }

            fetchPendingAppointments();
        </script>
    </body>
</html>
