<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Admin</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Add Admin
                            </h3>
                            <div id="message-area" class="alert d-none" role="alert"></div>
                            <form id="add-admin-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label"
                                        >Username</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="campusId" class="form-label"
                                        >Campus</label
                                    >
                                    <select
                                        class="form-select"
                                        id="campusId"
                                        name="campusId"
                                        required
                                    ></select>
                                </div>
                                <div class="d-grid gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Add Admin
                                    </button>
                                    <a
                                        href="/root/admins"
                                        class="btn btn-secondary"
                                        >Cancel</a
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            async function fetchCampuses() {
                const response = await fetch("/api/getAllCampuses");
                const campuses = await response.json();
                const campusSelect = document.getElementById("campusId");
                for (const campus of campuses) {
                    const option = document.createElement("option");
                    option.value = campus.id;
                    option.textContent = campus.name;
                    campusSelect.appendChild(option);
                }
            }

            const form = document.getElementById("add-admin-form");
            const messageArea = document.getElementById("message-area");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove('d-none');
            }

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                messageArea.classList.add("d-none"); // Hide message on new submission

                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
                data.campusId = parseInt(data.campusId, 10);

                const response = await fetch("/api/root/addAdmin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    displayMessage('Admin added successfully!', 'success');
                    form.reset(); // Clear the form
                    setTimeout(() => {
                        window.location.href = '/root/admins'; // Redirect back to admins list
                    }, 2000); // Redirect after 2 seconds
                } else {
                    let message =
                        "An unexpected error occurred. Please try again.";
                    try {
                        const errorData = await response.json();
                        if (errorData.message) {
                            message = errorData.message;
                        }
                    } catch (e) {
                        // Ignore JSON parsing errors if the response is not JSON
                    }
                    displayMessage(message, 'danger');
                }
            });

            fetchCampuses();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
