<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Campuses</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Campuses
                            </h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Type</th>
                                    </tr>
                                </thead>
                                <tbody id="campus-table-body"></tbody>
                            </table>
                            <div
                                class="d-grid gap-2 d-md-flex justify-content-md-end"
                            >
                                <a
                                    href="/root/campus/add"
                                    class="btn btn-success me-md-2"
                                    >Add Campus</a
                                >
                                <a href="/root/home" class="btn btn-primary"
                                    >Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            async function fetchCampuses() {
                const response = await fetch("/api/campus/all");
                const campuses = await response.json();
                const tableBody = document.getElementById("campus-table-body");
                tableBody.innerHTML = "";
                for (const campus of campuses) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${campus.id}</td>
                        <td>${campus.name}</td>
                        <td>${campus.address}</td>
                        <td>${campus.phone}</td>
                        <td>${campus.email}</td>
                        <td>${campus.type === 1 ? "Center" : "Branch"}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            fetchCampuses();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
