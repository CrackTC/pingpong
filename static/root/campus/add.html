<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Add Campus</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Add New Campus
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>
                            <form id="add-campus-form">
                                <div class="mb-3">
                                    <label for="campusName" class="form-label"
                                        >Campus Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="campusName"
                                        name="name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="campusAddress"
                                        class="form-label"
                                        >Address</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="campusAddress"
                                        name="address"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="campusPhone" class="form-label"
                                        >Phone</label
                                    >
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="campusPhone"
                                        name="phone"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="campusEmail" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="campusEmail"
                                        name="email"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-success w-100"
                                >
                                    Add Campus
                                </button>
                            </form>
                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/root/campus/all"
                                    class="btn btn-secondary"
                                    >Back to Campuses</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const messageArea = document.getElementById("message-area");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            document
                .getElementById("add-campus-form")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const campusData = Object.fromEntries(formData.entries());

                    const response = await fetch("/api/root/campus/add", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(campusData),
                    });

                    if (response.ok) {
                        displayMessage("Campus added successfully!", "success");
                        this.reset(); // Clear the form
                        setTimeout(() => {
                            window.location.href = "/root/campus/all"; // Redirect back to campuses list
                        }, 2000); // Redirect after 2 seconds
                    } else {
                        const errorData = await response.json();
                        displayMessage(
                            "Failed to add campus: " +
                                (errorData.message || "Unknown error"),
                            "danger",
                        );
                    }
                });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
