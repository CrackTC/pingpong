<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add New Student</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <form id="add-student-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="realName" class="form-label">Real Name</label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="">Select Sex</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" name="birthYear">
                            </div>
                            <div class="mb-3">
                                <label for="campusId" class="form-label">Campus</label>
                                <select class="form-select" id="campusId" name="campusId" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                            <a href="/admin/home" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchCampuses() {
            const response = await fetch("/api/campus/all");
            const campuses = await response.json();
            const campusSelect = document.getElementById("campusId");
            for (const campus of campuses) {
                const option = document.createElement("option");
                option.value = campus.id;
                option.textContent = campus.name;
                campusSelect.appendChild(option);
            }
        }

        document.getElementById('add-student-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const realName = document.getElementById('realName').value;
            const sex = document.getElementById('sex').value;
            const birthYear = document.getElementById('birthYear').value;
            const campusId = document.getElementById('campusId').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            const response = await fetch('/api/admin/student/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username,
                    password,
                    realName, 
                    sex: sex ? parseInt(sex) : null, 
                    birthYear: birthYear ? parseInt(birthYear) : null, 
                    campusId: parseInt(campusId),
                    phone, 
                    email: email || null, 
                })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = "Student added successfully!";
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = '/admin/home';
                }, 2000);
            } else {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });

        fetchCampuses();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
