<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Search Student</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Search Student
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>
                            <form id="search-form">
                                <div class="mb-3">
                                    <label for="search-query" class="form-label"
                                        >Phone Number</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="search-query"
                                        name="phone"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    Search
                                </button>
                            </form>

                            <div id="results-list" class="mt-4">
                                <!-- Search results will be loaded here -->
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/admin/home"
                                    class="btn btn-secondary"
                                    >Back to Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="studentDetailsModal" tabindex="-1" aria-labelledby="studentDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentDetailsModalLabel">Student Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="studentDetailsModalBody">
                        <!-- Student details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <a href="#" id="editStudentBtn" class="btn btn-primary">Edit</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");
            const resultsListDiv = document.getElementById("results-list");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            function getSexString(sex) {
                switch (sex) {
                    case 1: return "Male";
                    case 2: return "Female";
                    default: return "Unspecified";
                }
            }

            document.getElementById("search-form").addEventListener("submit", async function (event) {
                event.preventDefault();
                const phone = document.getElementById("search-query").value;

                try {
                    const response = await fetch("/api/admin/student/search", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ phone }),
                    });
                    const students = await response.json();

                    if (response.ok) {
                        if (students.length > 0) {
                            let resultsHtml = '<table class="table table-striped"><thead><tr><th>Real Name</th><th>Campus</th><th>Phone</th><th>Actions</th></tr></thead><tbody>';
                            students.forEach((s) => {
                                resultsHtml += `<tr><td>${s.realName}</td><td>${s.campusName}</td><td>${s.phone}</td><td><button class="btn btn-primary btn-sm details-btn" data-student-id="${s.id}">Details</button></td></tr>`;
                            });
                            resultsHtml += "</tbody></table>";
                            resultsListDiv.innerHTML = resultsHtml;

                            document.querySelectorAll('.details-btn').forEach(button => {
                                button.addEventListener('click', (event) => {
                                    const studentId = event.currentTarget.dataset.studentId;
                                    const student = students.find(s => s.id == studentId);
                                    if (student) {
                                        // Populate and show modal
                                        const modalBody = document.getElementById('studentDetailsModalBody');
                                        modalBody.innerHTML = `
                                            <p><strong>Username:</strong> ${student.username}</p>
                                            <p><strong>Real Name:</strong> ${student.realName}</p>
                                            <p><strong>Sex:</strong> ${getSexString(student.sex)}</p>
                                            <p><strong>Birth Year:</strong> ${student.birthYear || "Not specified"}</p>
                                            <p><strong>Campus:</strong> ${student.campusName}</p>
                                            <p><strong>Phone:</strong> ${student.phone}</p>
                                            <p><strong>Email:</strong> ${student.email || "Not specified"}</p>
                                            <p><strong>Balance:</strong> ${student.balance}</p>
                                        `;
                                        const editStudentBtn = document.getElementById('editStudentBtn');
                                        editStudentBtn.href = `/admin/student/edit?id=${student.id}`;
                                        const studentDetailsModal = new bootstrap.Modal(document.getElementById('studentDetailsModal'));
                                        studentDetailsModal.show();
                                    }
                                });
                            });
                        } else {
                            resultsListDiv.innerHTML = '<p class="text-center">No students found.</p>';
                        }
                    } else {
                        displayMessage(
                            students.message || "Failed to search students.",
                            "danger",
                        );
                    }
                } catch (error) {
                    displayMessage(
                        "An unexpected error occurred while searching students.",
                        "danger",
                    );
                }
            });
        </script>
    </body>
</html>
