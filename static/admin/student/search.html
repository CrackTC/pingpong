<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>搜索学生</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                搜索学生
                            </h3>
                            <div
                                id="message-area"
                                class="alert d-none"
                                role="alert"
                            ></div>
                            <form id="search-form">
                                <div class="mb-3">
                                    <label for="search-query" class="form-label"
                                        >手机号码</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="search-query"
                                        name="phone"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                >
                                    搜索
                                </button>
                            </form>

                            <div id="results-list" class="mt-4">
                                <!-- Search results will be loaded here -->
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="/admin/home"
                                    class="btn btn-secondary"
                                    >返回主页</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="studentDetailsModal" tabindex="-1" aria-labelledby="studentDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="studentDetailsModalLabel">学生详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="studentDetailsModalBody">
                        <!-- Student details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <a href="#" id="editStudentBtn" class="btn btn-primary">编辑</a>
                        <a href="#" id="viewAppointmentsBtn" class="btn btn-info">查看活跃预约</a>
                        <button type="button" class="btn btn-success" id="rechargeStudentBtn">充值</button>
                        <button type="button" class="btn btn-danger" id="deleteStudentBtn">删除</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recharge Modal -->
        <div class="modal fade" id="rechargeModal" tabindex="-1" aria-labelledby="rechargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rechargeModalLabel">学生账户充值</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recharge-form">
                            <input type="hidden" id="rechargeStudentId">
                            <div class="mb-3">
                                <label for="rechargeAmount" class="form-label">金额</label>
                                <input type="number" class="form-control" id="rechargeAmount" required min="10" max="10000">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">确认充值</button>
                            </div>
                            <div id="recharge-message" class="alert d-none" role="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");
            const resultsListDiv = document.getElementById("results-list");
            let students = [];

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove("d-none");
            }

            function getSexString(sex) {
                switch (sex) {
                    case 1: return "男";
                    case 2: return "女";
                    default: return "未指定";
                }
            }

            document.getElementById("search-form").addEventListener("submit", async function (event) {
                event.preventDefault();
                const phone = document.getElementById("search-query").value;

                try {
                    const response = await fetch("/api/admin/student/search", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ phone }),
                    });
                    const fetchedStudents = await response.json();
                    students = fetchedStudents;

                    if (response.ok) {
                        if (students.length > 0) {
                            let resultsHtml = '<table class="table table-striped"><thead><tr><th>真实姓名</th><th>校区</th><th>电话</th><th>操作</th></tr></thead><tbody>';
                            students.forEach((s) => {
                                resultsHtml += `<tr><td>${s.realName}</td><td>${s.campusName}</td><td>${s.phone}</td><td><button class="btn btn-primary btn-sm details-btn" data-student-id="${s.id}">详情</button></td></tr>`;
                            });
                            resultsHtml += "</tbody></table>";
                            resultsListDiv.innerHTML = resultsHtml;

                            document.querySelectorAll('.details-btn').forEach(button => {
                                button.addEventListener('click', (event) => {
                                    const studentId = event.currentTarget.dataset.studentId;
                                    const student = students.find(s => s.id == studentId);
                                    if (student) {
                                        // Populate and show modal
                                        const modalBody = document.getElementById('studentDetailsModalBody');
                                        modalBody.innerHTML = `
                                            <p><strong>用户名:</strong> ${student.username}</p>
                                            <p><strong>真实姓名:</strong> ${student.realName}</p>
                                            <p><strong>性别:</strong> ${getSexString(student.sex)}</p>
                                            <p><strong>出生年份:</strong> ${student.birthYear || "未指定"}</p>
                                            <p><strong>校区:</strong> ${student.campusName}</p>
                                            <p><strong>电话:</strong> ${student.phone}</p>
                                            <p><strong>电子邮件:</strong> ${student.email || "未指定"}</p>
                                            <p><strong>余额:</strong> ${student.balance}</p>
                                        `;
                                        const editStudentBtn = document.getElementById('editStudentBtn');
                                        editStudentBtn.href = `/admin/student/edit?id=${student.id}`;

                                        const rechargeStudentBtn = document.getElementById('rechargeStudentBtn');
                                        rechargeStudentBtn.onclick = () => {
                                            document.getElementById('rechargeStudentId').value = student.id;
                                            const rechargeModal = new bootstrap.Modal(document.getElementById('rechargeModal'));
                                            rechargeModal.show();
                                        };

                                        const viewAppointmentsBtn = document.getElementById('viewAppointmentsBtn');
                                        viewAppointmentsBtn.href = `/admin/appointments?studentId=${student.id}`;

                                        const deleteStudentBtn = document.getElementById('deleteStudentBtn');
                                        deleteStudentBtn.onclick = async () => {
                                            if (confirm('您确定要删除此学生吗？')) {
                                                try {
                                                    const response = await fetch('/api/admin/student/delete', {
                                                        method: 'POST',
                                                        headers: {
                                                            'Content-Type': 'application/json'
                                                        },
                                                        body: JSON.stringify({ studentId: student.id })
                                                    });

                                                    const data = await response.json();

                                                    if (response.ok) {
                                                        alert(data.message);
                                                        const studentDetailsModal = bootstrap.Modal.getInstance(document.getElementById('studentDetailsModal'));
                                                        studentDetailsModal.hide();
                                                        // Refresh the search results
                                                        document.getElementById('search-form').dispatchEvent(new Event('submit'));
                                                    } else {
                                                        alert(data.message || '删除学生失败。');
                                                    }
                                                } catch (error) {
                                                    alert('发生意外错误。');
                                                }
                                            }
                                        };

                                        const studentDetailsModal = new bootstrap.Modal(document.getElementById('studentDetailsModal'));
                                        studentDetailsModal.show();
                                    }
                                });
                            });
                        } else {
                            resultsListDiv.innerHTML = '<p class="text-center">未找到学生。</p>';
                        }
                    } else {
                        displayMessage(
                            students.message || "搜索学生失败。",
                            "danger",
                        );
                    }
                } catch (error) {
                    displayMessage(
                        "搜索学生时发生意外错误。",
                        "danger",
                    );
                }
            });

            document.getElementById('recharge-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const studentId = document.getElementById('rechargeStudentId').value;
                const amount = parseInt(document.getElementById('rechargeAmount').value);
                const messageDiv = document.getElementById('recharge-message');

                // Validation
                if (!amount || !Number.isInteger(amount) || amount < 10 || amount > 10000) {
                    messageDiv.textContent = "无效金额。金额必须是10到10000之间的整数。";
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.classList.remove('d-none');
                    return;
                }

                try {
                    const response = await fetch('/api/admin/student/recharge', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ studentId, amount })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = "充值成功！";
                        messageDiv.className = 'alert alert-success';
                        messageDiv.classList.remove('d-none');

                        // Update the balance in the modal
                        const student = students.find(s => s.id == studentId);
                        if (student) {
                            student.balance = data.newBalance;
                            const modalBody = document.getElementById('studentDetailsModalBody');
                            modalBody.innerHTML = `
                                <p><strong>用户名:</strong> ${student.username}</p>
                                <p><strong>真实姓名:</strong> ${student.realName}</p>
                                <p><strong>性别:</strong> ${getSexString(student.sex)}</p>
                                <p><strong>出生年份:</strong> ${student.birthYear || "未指定"}</p>
                                <p><strong>校区:</strong> ${student.campusName}</p>
                                <p><strong>电话:</strong> ${student.phone}</p>
                                <p><strong>电子邮件:</strong> ${student.email || "未指定"}</p>
                                <p><strong>余额:</strong> ${student.balance}</p>
                            `;
                        }

                        setTimeout(() => {
                            const rechargeModal = bootstrap.Modal.getInstance(document.getElementById('rechargeModal'));
                            rechargeModal.hide();
                            messageDiv.classList.add('d-none');
                        }, 2000);
                    } else {
                        messageDiv.textContent = data.message || "充值失败。";
                        messageDiv.className = 'alert alert-danger';
                        messageDiv.classList.remove('d-none');
                    }
                } catch (error) {
                    messageDiv.textContent = "发生意外错误。";
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.classList.remove('d-none');
                }
            });
        </script>
    </body>
</html>
