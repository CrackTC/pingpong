<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>活跃预约</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3
                                class="card-title text-center mb-4"
                                id="page-title"
                            >
                                活跃预约
                            </h3>
                            <div id="appointments-list">
                                <!-- Appointments will be loaded here -->
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a
                                    href="#"
                                    id="back-btn"
                                    class="btn btn-secondary"
                                    返回</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const appointmentsListDiv =
                document.getElementById("appointments-list");
            const pageTitle = document.getElementById("page-title");
            const backBtn = document.getElementById("back-btn");

            function getStatusString(status) {
                switch (status) {
                    case 1:
                        return "待处理";
                    case 2:
                        return "已批准";
                    case 3:
                        return "已拒绝";
                    case 4:
                        return "学生取消中";
                    case 5:
                        return "教练取消中";
                    case 6:
                        return "学生已取消";
                    case 7:
                        return "教练已取消";
                    case 8:
                        return "已完成";
                    case 9:
                        return "管理员已取消";
                    case 10:
                        return "已过期";
                    default:
                        return "未知";
                }
            }

            async function fetchAppointments() {
                const urlParams = new URLSearchParams(window.location.search);
                const studentId = urlParams.get("studentId");
                const coachId = urlParams.get("coachId");

                let url = "";
                if (studentId) {
                    url = `/api/admin/student/appointments/${studentId}`;
                    pageTitle.textContent = `学生 ${studentId} 的活跃预约`;
                    backBtn.href = "/admin/student/search";
                } else if (coachId) {
                    url = `/api/admin/coach/appointments/${coachId}`;
                    pageTitle.textContent = `教练 ${coachId} 的活跃预约`;
                } else {
                    appointmentsListDiv.innerHTML =
                        '<p class="text-center text-danger">未提供学生或教练ID。</p>';
                    return;
                }

                try {
                    const response = await fetch(url);
                    const appointments = await response.json();

                    if (response.ok) {
                        if (appointments.length > 0) {
                            let appointmentsHtml =
                                '<table class="table table-striped"><thead><tr><th>ID</th><th>学生/教练</th><th>球台</th><th>状态</th><th>操作</th></tr></thead><tbody>';
                            appointments.forEach((a) => {
                                const otherParty = studentId
                                    ? `教练: ${a.coachName}`
                                    : `学生: ${a.studentName}`;
                                appointmentsHtml += `<tr><td>${a.id}</td><td>${otherParty}</td><td>${a.tableName}</td><td>${getStatusString(a.status)}</td><td><button class="btn btn-danger btn-sm cancel-btn" data-appointment-id="${a.id}">取消</button></td></tr>`;
                            });
                            appointmentsHtml += "</tbody></table>";
                            appointmentsListDiv.innerHTML = appointmentsHtml;

                            document
                                .querySelectorAll(".cancel-btn")
                                .forEach((button) => {
                                    button.addEventListener(
                                        "click",
                                        async (event) => {
                                            const appointmentId =
                                                event.currentTarget.dataset
                                                    .appointmentId;
                                                if (
                                                    confirm(
                                                        "您确定要取消此预约吗？",
                                                    )
                                                ) {
                                                try {
                                                    const response =
                                                        await fetch(
                                                            "/api/admin/appointment/cancel",
                                                            {
                                                                method: "POST",
                                                                headers: {
                                                                    "Content-Type":
                                                                        "application/json",
                                                                },
                                                                body: JSON.stringify(
                                                                    {
                                                                        appointmentId:
                                                                            parseInt(
                                                                                appointmentId,
                                                                            ),
                                                                    },
                                                                ),
                                                            },
                                                        );

                                                    const data =
                                                        await response.json();

                                                    if (response.ok) {
                                                        alert(data.message);
                                                        fetchAppointments(); // Refresh the list
                                                    } else {
                                                        alert(
                                                            data.message ||
                                                                "取消预约失败。",
                                                        );
                                                    }
                                                } catch (error) {
                                                    alert(
                                                        "发生意外错误。",
                                                    );
                                                }
                                            }
                                        },
                                    );
                                });
                        } else {
                            appointmentsListDiv.innerHTML =
                                '<p class="text-center">未找到活跃预约。</p>';
                        }
                    } else {
                        appointmentsListDiv.innerHTML = `<p class="text-center text-danger">${appointments.message || "获取预约失败。"}</p>`;
                    }
                } catch (error) {
                    appointmentsListDiv.innerHTML =
                        '<p class="text-center text-danger">获取预约时发生意外错误。</p>';
                }
            }

            fetchAppointments();
        </script>
    </body>
</html>
