<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>添加球台</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <!-- Using col-md-6 for forms as in login.html -->
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">添加新球台</h3>
              <div id="message-area" class="alert d-none" role="alert"></div>
              <form id="add-table-form">
                <div class="mb-3">
                  <label for="tableName" class="form-label">球台名称：</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tableName"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="campusId" class="form-label">校区：</label>
                  <select
                    class="form-select"
                    id="campusId"
                    name="campusId"
                    required
                  >
                  </select>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="submit" class="btn btn-primary">
                    添加球台
                  </button>
                  <a href="/admin/table/all" class="btn btn-secondary"
                  >返回所有球台</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const messageArea = document.getElementById("message-area");

      function displayMessage(message, type) {
        messageArea.textContent = message;
        messageArea.className = `alert alert-${type}`;
        messageArea.classList.remove("d-none");
      }

      async function fetchCampuses() {
        const response = await fetch("/api/campus/all");
        const campuses = await response.json();
        const campusSelect = document.getElementById("campusId");
        // Clear existing options
        campusSelect.innerHTML = "";
        // Add a default disabled option
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "选择校区";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        campusSelect.appendChild(defaultOption);

        for (const campus of campuses) {
          const option = document.createElement("option");
          option.value = campus.id;
          option.textContent = campus.name;
          campusSelect.appendChild(option);
        }
      }

      document.getElementById("add-table-form").addEventListener(
        "submit",
        async function (event) {
          event.preventDefault();
          messageArea.classList.add("d-none"); // Hide message on new submission

          const tableName = document.getElementById("tableName").value;
          const campusId = document.getElementById("campusId").value; // Get value from select

          const data = { name: tableName };
          if (campusId) {
            data.campusId = parseInt(campusId);
          }

          try {
            const response = await fetch("/api/admin/table/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
              displayMessage(
                result.message || "球台添加成功！正在重定向...",
                "success",
              );
              setTimeout(() => {
                window.location.href = "/admin/table/all";
              }, 1000); // Redirect after 1 second
            } else {
              displayMessage(
                result.message || "添加球台失败。",
                "danger",
              );
            }
          } catch (error) {
            console.error("添加球台时出错：", error);
            displayMessage("添加球台时发生意外错误。", "danger");
          }
        },
      );

      fetchCampuses(); // Call fetchCampuses on page load
    </script>
  </body>
</html>
