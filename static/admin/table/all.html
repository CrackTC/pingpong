<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>All Tables</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10"> <!-- Using col-md-10 as in pending.html -->
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">All Tables</h3>
                            <div id="message-area" class="alert d-none" role="alert"></div>
                            <div id="tables-container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Campus</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tables-list-body">
                                        <tr><td colspan="3" class="text-center">Loading tables...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                <a href="/admin/table/add" class="btn btn-primary">Add Table</a>
                                <a href="/admin/home" class="btn btn-secondary">Back to Admin Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        ></script>
        <script>
            const messageArea = document.getElementById("message-area");

            function displayMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = `alert alert-${type}`;
                messageArea.classList.remove('d-none');
            }

            async function fetchTables() {
                try {
                    const response = await fetch('/api/admin/table/all');
                    const tables = await response.json();
                    const tablesListBody = document.getElementById('tables-list-body'); // Target tbody

                    if (response.ok) {
                        if (tables.length > 0) {
                            let tableHtml = ''; // Only tbody content
                            tables.forEach(t => {
                                tableHtml += `<tr>
                                    <td>${t.id}</td>
                                    <td>${t.name}</td>
                                    <td>${t.campusName}</td>
                                </tr>`;
                            });
                            tablesListBody.innerHTML = tableHtml;
                        } else {
                            tablesListBody.innerHTML = '<tr><td colspan="3" class="text-center">No tables found.</td></tr>';
                        }
                    } else {
                        displayMessage(tables.message || 'Failed to fetch tables.', 'danger');
                        tablesListBody.innerHTML = '<tr><td colspan="3" class="text-center">Failed to load tables.</td></tr>'; // Show error in table
                    }
                } catch (error) {
                    console.error('Error fetching tables:', error);
                    displayMessage('An unexpected error occurred while fetching tables.', 'danger');
                    const tablesListBody = document.getElementById('tables-list-body');
                    tablesListBody.innerHTML = '<tr><td colspan="3" class="text-center">An error occurred.</td></tr>'; // Show error in table
                }
            }
            fetchTables();
        </script>
    </body>
</html>
