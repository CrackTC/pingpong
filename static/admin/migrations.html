<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pending Migrations</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Pending Migrations
                            </h3>
                            <div id="migrations-list">
                                <!-- Migrations will be loaded here -->
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a href="/admin/home" class="btn btn-secondary"
                                    >Back to Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const migrationsListDiv =
                document.getElementById("migrations-list");

            function getStatusString(status) {
                switch (status) {
                    case 1:
                        return "Pending";
                    case 2:
                        return "Origin Coach Approved";
                    case 4:
                        return "Destination Coach Approved";
                    default:
                        return "Unknown";
                }
            }

            async function fetchMigrations() {
                try {
                    const response = await fetch("/api/admin/migrations");
                    const migrations = await response.json();

                    if (response.ok) {
                        if (migrations.length > 0) {
                            let migrationsHtml =
                                '<table class="table table-striped"><thead><tr><th>Student Name</th><th>Origin Coach Name</th><th>Destination Coach Name</th><th>Status</th></tr></thead><tbody>';
                            migrations.forEach((m) => {
                                migrationsHtml += `<tr><td>${m.studentName}</td><td>${m.originCoachName}</td><td>${m.destCoachName}</td><td>${getStatusString(m.status)}</td></tr>`;
                            });
                            migrationsHtml += "</tbody></table>";
                            migrationsListDiv.innerHTML = migrationsHtml;
                        } else {
                            migrationsListDiv.innerHTML =
                                '<p class="text-center">No pending migrations found.</p>';
                        }
                    } else {
                        migrationsListDiv.innerHTML = `<p class="text-center text-danger">${migrations.message || "Failed to fetch migrations."}</p>`;
                    }
                } catch (error) {
                    migrationsListDiv.innerHTML =
                        '<p class="text-center text-danger">An unexpected error occurred while fetching migrations.</p>';
                }
            }

            fetchMigrations();
        </script>
    </body>
</html>
