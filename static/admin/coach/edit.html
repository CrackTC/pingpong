<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Coach Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Edit Coach Profile</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <form id="edit-profile-form" enctype="multipart/form-data">
                            <form id="edit-profile-form" enctype="multipart/form-data">
                            <div class="mb-3 text-center">
                                <img id="avatar-preview" src="/static/avatars/default.png" alt="Avatar Preview" style="width: 150px; height: 150px; object-fit: fill; border: 1px solid #dee2e6;">
                                <div class="mt-2">
                                    <label for="avatar" class="btn btn-primary">Change Avatar</label>
                                    <input type="file" class="form-control d-none" id="avatar" name="avatar" accept="image/*">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="realName" class="form-label">Real Name</label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="0">Unspecified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" name="birthYear">
                            </div>
                            <div class="mb-3">
                                <label for="campusName" class="form-label">Campus</label>
                                <input type="text" class="form-control" id="campusName" name="campusName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="idCardNumber" class="form-label">ID Card Number</label>
                                <input type="text" class="form-control" id="idCardNumber" name="idCardNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Coach Type</label>
                                <select class="form-select" id="type" name="type">
                                    <option value="1">Pending</option>
                                    <option value="2">Junior</option>
                                    <option value="3">Intermediate</option>
                                    <option value="4">Senior</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/admin/coach/search" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const coachId = window.location.pathname.split('/').pop();
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarInput = document.getElementById('avatar');

        // Fetch current coach data and pre-fill the form
        fetch(`/api/admin/coach/${coachId}`)
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('username').value = data.username;
                    document.getElementById('realName').value = data.realName;
                    document.getElementById('sex').value = data.sex || '';
                    document.getElementById('birthYear').value = data.birthYear || '';
                    document.getElementById('campusName').value = data.campusName;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('idCardNumber').value = data.idCardNumber || '';
                    document.getElementById('type').value = data.type;
                    document.getElementById('comment').value = data.comment || '';
                    if (data.avatarPath) {
                        avatarPreview.src = data.avatarPath;
                    }
                }
            });

        // Preview selected avatar
        avatarInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('edit-profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            const formData = new FormData();

            formData.append('realName', document.getElementById('realName').value);
            formData.append('sex', document.getElementById('sex').value);
            formData.append('birthYear', document.getElementById('birthYear').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('email', document.getElementById('email').value || '');
            formData.append('idCardNumber', document.getElementById('idCardNumber').value || '');
            formData.append('type', document.getElementById('type').value);
            formData.append('comment', document.getElementById('comment').value || '');

            if (avatarInput.files.length > 0) {
                formData.append('avatar', avatarInput.files[0]);
            }

            const response = await fetch(`/api/admin/coach/edit/${coachId}`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = '/admin/coach/search';
                }, 2000);
            } else {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
