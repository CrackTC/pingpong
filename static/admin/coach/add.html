<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Add New Coach</h3>
                        <div id="message" class="alert d-none" role="alert"></div>
                        <form id="add-coach-form" enctype="multipart/form-data">
                            <div class="mb-3 text-center">
                                <img id="avatar-preview" src="" alt="Avatar Preview" class="d-none" style="width: 150px; height: 150px; object-fit: fill; border: 1px solid #dee2e6;">
                                <div class="mt-2">
                                    <label for="avatar" class="btn btn-primary">Select Avatar</label>
                                    <input type="file" class="form-control d-none" id="avatar" name="avatar" accept="image/*">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="realName" class="form-label">Real Name</label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="0">Unspecified</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" name="birthYear">
                            </div>
                            <div class="mb-3">
                                <label for="campusId" class="form-label">Campus</label>
                                <select class="form-select" id="campusId" name="campusId" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Coach Type</label>
                                <select class="form-select" id="type" name="type">
                                    <option value="2">Junior</option>
                                    <option value="3">Intermediate</option>
                                    <option value="4">Senior</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="idCardNumber" class="form-label">ID Card Number</label>
                                <input type="text" class="form-control" id="idCardNumber" name="idCardNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Coach</button>
                            <a href="/admin/home" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchCampuses() {
            const response = await fetch("/api/campus/all");
            const campuses = await response.json();
            const campusSelect = document.getElementById("campusId");
            for (const campus of campuses) {
                const option = document.createElement("option");
                option.value = campus.id;
                option.textContent = campus.name;
                campusSelect.appendChild(option);
            }
        }

        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatar-preview');

        // Preview selected avatar
        avatarInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('d-none');
                };
                reader.readAsDataURL(this.files[0]);
            }
        });

        document.getElementById('add-coach-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const realName = document.getElementById('realName').value;
            const sex = document.getElementById('sex').value;
            const birthYear = document.getElementById('birthYear').value;
            const campusId = document.getElementById('campusId').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const idCardNumber = document.getElementById('idCardNumber').value;
            const comment = document.getElementById('comment').value;
            const avatarFile = document.getElementById('avatar').files[0]; // Get the avatar file
            const type = document.getElementById('type').value; // Get the type value
            const messageDiv = document.getElementById('message');

            const formData = new FormData(); // Use FormData for file upload
            formData.append('username', username);
            formData.append('password', password);
            formData.append('realName', realName);
            formData.append('sex', sex);
            formData.append('birthYear', birthYear);
            formData.append('campusId', campusId);
            formData.append('phone', phone);
            formData.append('email', email);
            formData.append('idCardNumber', idCardNumber);
            formData.append('comment', comment);
            formData.append('type', type); // Append the type to formData
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }

            const response = await fetch('/api/admin/coach/add', {
                method: 'POST',
                // No 'Content-Type' header when using FormData, browser sets it automatically
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.textContent = "Coach added successfully!";
                messageDiv.className = 'alert alert-success';
                messageDiv.classList.remove('d-none');
                setTimeout(() => {
                    window.location.href = '/admin/home';
                }, 2000);
            } else {
                messageDiv.textContent = data.message;
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            }
        });

        fetchCampuses();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
