<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pending Coaches</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Pending Coach Registrations
                            </h3>
                            <table class="table" style="table-layout: fixed;">
                                <thead>
                                    <tr>
                                        <th scope="col">Username</th>
                                        <th scope="col">Real Name</th>
                                        <th scope="col">Campus</th>
                                        <th scope="col">Details</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="pending-coaches-table-body"></tbody>
                            </table>
                            <div
                                class="d-grid gap-2 d-md-flex justify-content-md-end"
                            >
                                <a href="/admin/home" class="btn btn-primary"
                                    >Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="commentModalLabel">Coach Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="text-center"><img id="modal-avatar" src="" alt="Avatar" width="100" height="100"></p>
                <p><strong>ID:</strong> <span id="modal-id-text"></span></p>
                <p><strong>Phone:</strong> <span id="modal-phone-text"></span></p>
                <p><strong>Email:</strong> <span id="modal-email-text"></span></p>
                <p><strong>Comment:</strong> <span id="modal-comment-text"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <script>
            async function fetchPendingCoaches() {
                const response = await fetch("/api/admin/coach/pending");
                const coaches = await response.json();
                const tableBody = document.getElementById(
                    "pending-coaches-table-body",
                );
                tableBody.innerHTML = "";
                for (const coach of coaches) {
                    const row = document.createElement("tr");
                    const imagePath = coach.avatarPath.startsWith('./') ? coach.avatarPath.substring(1) : coach.avatarPath;
                    row.innerHTML = `
                    <td class="align-middle text-break">${coach.username}</td>
                    <td class="align-middle text-break">${coach.realName}</td>
                    <td class="align-middle">${coach.campusName}</td>
                    <td class="align-middle">
                        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#commentModal" data-bs-id="${coach.id}" data-bs-avatar="${imagePath}" data-bs-phone="${coach.phone}" data-bs-email="${coach.email}" data-bs-comment="${coach.comment}">
                            Details
                        </button>
                    </td>
                    <td class="align-middle">
                        <select class="form-select" id="coach-type-${coach.id}">
                            <option value="2">Junior</option>
                            <option value="3">Intermediate</option>
                            <option value="4">Senior</option>
                        </select>
                    </td>
                    <td class="align-middle">
                        <button class="btn btn-success btn-sm" onclick="approveCoach(${coach.id})">Approve</button>
                    </td>
                `;
                    tableBody.appendChild(row);
                }
            }

            async function approveCoach(coachId) {
                const type = document.getElementById(
                    `coach-type-${coachId}`,
                ).value;
                const response = await fetch("/api/admin/coach/approve", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        coachId: coachId,
                        type: parseInt(type),
                    }),
                });
                if (response.ok) {
                    fetchPendingCoaches();
                } else {
                    const error = await response.json();
                    alert(`Failed to approve coach: ${error.message}`);
                }
            }

            fetchPendingCoaches();

            const commentModal = document.getElementById('commentModal')
            commentModal.addEventListener('show.bs.modal', function (event) {
              const button = event.relatedTarget
              const id = button.getAttribute('data-bs-id')
              const avatarPath = button.getAttribute('data-bs-avatar')
              const phone = button.getAttribute('data-bs-phone')
              const email = button.getAttribute('data-bs-email')
              const comment = button.getAttribute('data-bs-comment')
              const modalIdText = commentModal.querySelector('#modal-id-text')
              const modalAvatar = commentModal.querySelector('#modal-avatar')
              const modalPhoneText = commentModal.querySelector('#modal-phone-text')
              const modalEmailText = commentModal.querySelector('#modal-email-text')
              const modalCommentText = commentModal.querySelector('#modal-comment-text')
              modalIdText.textContent = id
              modalAvatar.src = avatarPath
              modalPhoneText.textContent = phone
              modalEmailText.textContent = email
              modalCommentText.textContent = comment
            })
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
