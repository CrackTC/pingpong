<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pending Coaches</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                Pending Coach Registrations
                            </h3>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Real Name</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Campus ID</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="pending-coaches-table-body"></tbody>
                            </table>
                            <div
                                class="d-grid gap-2 d-md-flex justify-content-md-end"
                            >
                                <a href="/admin/home" class="btn btn-primary"
                                    >Home</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            async function fetchPendingCoaches() {
                const response = await fetch("/api/admin/coach/pending");
                const coaches = await response.json();
                const tableBody = document.getElementById(
                    "pending-coaches-table-body",
                );
                tableBody.innerHTML = "";
                for (const coach of coaches) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${coach.id}</td>
                    <td>${coach.username}</td>
                    <td>${coach.realName}</td>
                    <td>${coach.phone}</td>
                    <td>${coach.email}</td>
                    <td>${coach.campusId}</td>
                    <td>
                        <select class="form-select" id="coach-type-${coach.id}">
                            <option value="2">Junior</option>
                            <option value="3">Intermediate</option>
                            <option value="4">Senior</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="approveCoach(${coach.id})">Approve</button>
                    </td>
                `;
                    tableBody.appendChild(row);
                }
            }

            async function approveCoach(coachId) {
                const type = document.getElementById(
                    `coach-type-${coachId}`,
                ).value;
                const response = await fetch("/api/admin/coach/approve", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        coachId: coachId,
                        type: parseInt(type),
                    }),
                });
                if (response.ok) {
                    fetchPendingCoaches();
                } else {
                    const error = await response.json();
                    alert(`Failed to approve coach: ${error.message}`);
                }
            }

            fetchPendingCoaches();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
