<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>管理员主页</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">
                                管理员仪表盘
                            </h3>
                            <div class="d-grid gap-2">
                                <a
                                    href="/admin/coach/pending"
                                    class="btn btn-primary"
                                >
                                    待处理教练注册
                                </a>
                                <a
                                    href="/admin/coach/search"
                                    class="btn btn-primary"
                                >
                                    搜索教练
                                </a>
                                <a
                                    href="/admin/coach/add"
                                    class="btn btn-primary"
                                >
                                    添加教练
                                </a>
                                <a
                                    href="/admin/student/search"
                                    class="btn btn-primary"
                                >
                                    搜索学生
                                </a>
                                <a
                                    href="/admin/student/add"
                                    class="btn btn-primary"
                                >
                                    添加学生
                                </a>
                                <a
                                    href="/admin/migrations"
                                    class="btn btn-primary"
                                >
                                    待处理迁移
                                </a>
                                                                <a
                                    href="/admin/table/all"
                                    class="btn btn-primary"
                                >
                                    所有球台
                                </a>
                                <a
                                    href="/admin/system-logs"
                                    class="btn btn-primary"
                                >
                                    系统日志
                                </a>
                                <a href="/admin/notifications" id="notifications-btn" class="btn btn-secondary">通知</a>
                                <a href="/admin/logout" class="btn btn-danger"
                                    >登出</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    <script>
        fetch('/api/admin/home')
            .then(response => response.json())
            .then(data => {
                const notificationsBtn = document.getElementById('notifications-btn');
                if (data.unreadNotificationCount > 0) {
                    notificationsBtn.classList.remove('btn-secondary');
                    notificationsBtn.classList.add('btn-warning');
                    notificationsBtn.textContent = `通知 (${data.unreadNotificationCount})`;
                } else {
                    notificationsBtn.textContent = `通知`;
                }
            })
            .catch(error => console.error('获取管理员主页数据时出错：', error));
    </script>
    </body>
</html>
